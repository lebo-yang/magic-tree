    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box;
        }

        .hud-text {

        #hand-cursor {
            position: absolute; width: 20px; height: 20px; border: 2px solid #FFD700; border-radius: 50%;

        .input_video {

        }

        #music-container {
            position: absolute; bottom: 15px; left: 15px; z-index: 100; pointer-events: auto;
        }
    </style>
</head>

    <script type="module">
        import * as THREE from 'three';

        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import gsap from 'gsap';

        let scene, camera, renderer, composer, snowSystem;
        let particles = [];

        // --- ÂàùÂßãÂåñ ---
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 40);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const renderPass = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.4, 0.85);
            composer = new EffectComposer(renderer);
            composer.addPass(renderPass);
            composer.addPass(bloomPass);

            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const sun = new THREE.DirectionalLight(0xffd700, 2);
            sun.position.set(5, 20, 10);
            scene.add(sun);

            createSnow();
            createTreeParticles();
            initMediaPipe();

            window.addEventListener('resize', onWindowResize);
            document.getElementById('file-input').addEventListener('change', handleFileUpload);
            
            animate();
        }

        // --- ËßÜËßâÂÖÉÁ¥† ---
        function createSnow() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 1500; i++) {
                vertices.push(Math.random() * 100 - 50, Math.random() * 100 - 50, Math.random() * 100 - 50);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.15, transparent: true, opacity: 0.6 });
            snowSystem = new THREE.Points(geometry, material);
            scene.add(snowSystem);
        }

        function createTreeParticles() {
            const sphere = new THREE.SphereGeometry(0.3, 8, 8);
            const goldMat = new THREE.MeshStandardMaterial({ color: 0xFFD700, metalness: 0.9, roughness: 0.2 });
            const redMat = new THREE.MeshStandardMaterial({ color: 0x8B0000, metalness: 0.5, roughness: 0.5 });
            const greenMat = new THREE.MeshStandardMaterial({ color: 0x2F4F4F, roughness: 0.9 });

            for (let i = 0; i < 350; i++) {
                let mat = greenMat;
                if(i % 5 === 0) mat = goldMat;
                if(i % 8 === 0) mat = redMat;

                const mesh = new THREE.Mesh(sphere, mat);
                
                // ËÆ°ÁÆóÂú£ËØûÊ†ëÂúÜÈî•‰ΩçÁΩÆ
                const y = (Math.random() * 25) - 10;
                const r = (1 - (y + 10) / 25) * 10 + 0.5;
                const theta = y * 1.5 + Math.random() * Math.PI * 2;
                
                mesh.userData.treePos = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                mesh.userData.scatterPos = new THREE.Vector3((Math.random()-0.5)*50, (Math.random()-0.5)*50, (Math.random()-0.5)*50);
                
                mesh.position.copy(mesh.userData.treePos);
                scene.add(mesh);
                particles.push({ mesh, type: 'deco' });
            }
        }

        // --- ÊâãÂäø‰∏éÁä∂ÊÄÅ ---
        function switchState(next) {
            if(currentState === next) return;
            currentState = next;
            document.getElementById('mode-text').innerText = next.toUpperCase();
            
            particles.forEach(p => {
                const target = next === 'tree' ? p.mesh.userData.treePos : p.mesh.userData.scatterPos;
                gsap.to(p.mesh.position, { x: target.x, y: target.y, z: target.z, duration: 1.5, ease: "power2.inOut" });
            });
        }

        async function initMediaPipe() {
            const videoElement = document.querySelector('.input_video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
            hands.onResults(onResults);

            const cameraPipe = new Camera(videoElement, {
                onFrame: async () => await hands.send({image: videoElement}),
                width: 640, height: 480
            });
            cameraPipe.start();
        }
