<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Xmas Magic</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: -apple-system, system-ui, sans-serif; touch-action: none; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #050505; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #FFD700; transition: opacity 0.5s;
        }
        .start-btn { 
            padding: 15px 40px; border: 2px solid #FFD700; background: transparent; 
            color: #FFD700; font-size: 18px; border-radius: 30px; font-weight: bold;
            -webkit-appearance: none; /* ä¿®å¤ç§»åŠ¨ç«¯æŒ‰é’®æ ·å¼ */
        }
        .start-btn:disabled { border-color: #555; color: #555; }
        .hud { position: absolute; top: 20px; left: 20px; color: #FFD700; z-index: 10; font-size: 12px; font-family: monospace; pointer-events: none; }
    </style>
</head>
<body>

    <div id="overlay">
        <h2 id="msg">æ­£åœ¨åŠ è½½é­”æ³•ç»„ä»¶...</h2>
        <button class="start-btn" id="startBtn" disabled>ç‚¹å‡»å¯åŠ¨</button>
        <p style="font-size: 10px; margin-top: 20px; opacity: 0.6;">(è¯·åŠ¡å¿…åœ¨ HTTPS ç¯å¢ƒä¸‹æ‰“å¼€)</p>
    </div>

    <video id="webcam" style="display:none;" playsinline></video>
    <div class="hud">SYSTEM: <span id="status">INITIALIZING...</span></div>
    
    <div id="canvas-container"></div>

    <script>
        window.libLoaded = 0;
        function checkLibs() {
            window.libLoaded++;
            if(window.libLoaded >= 2) {
                document.getElementById('msg').innerText = "é­”æ³•å·²å‡†å¤‡å°±ç»ª";
                document.getElementById('startBtn').disabled = false;
                document.getElementById('status').innerText = "READY";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" onload="checkLibs()"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" onload="checkLibs()"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "gsap": "https://unpkg.com/gsap@3.12.5/index.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import gsap from 'gsap';

        let scene, camera, renderer, composer, particleGroup;
        let particles = [], currentState = 'tree';
        let control = { rotX: 0, rotZ: 0, rotVelY: 0.01, targetY: 23 };
        const CORE_Y = 23; 

        function init3D() {
            scene = new THREE.Scene();
            particleGroup = new THREE.Group();
            particleGroup.position.y = CORE_Y;
            scene.add(particleGroup);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 80);

            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true }); // ç§»åŠ¨ç«¯å…³é—­æŠ—é”¯é½¿æå‡æ€§èƒ½
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio > 1 ? 2 : 1);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.4, 0.85));

            scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            
            // äº”è§’æ˜Ÿè°ƒé«˜è°ƒå¤§
            const drawEmoji = (e) => {
                const c = document.createElement('canvas'); c.width = 128; c.height = 128;
                const ctx = c.getContext('2d'); ctx.font = '100px serif'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(e, 64, 64); return new THREE.CanvasTexture(c);
            };

            const star = new THREE.Sprite(new THREE.SpriteMaterial({ map: drawEmoji('â­') }));
            star.scale.set(10, 10, 1);
            star.position.set(0, CORE_Y, 0);
            scene.add(star);

            const texs = ['ğŸ„', 'âœ¨', 'ğŸ§£', 'ğŸ'].map(drawEmoji);
            const total = 400; // å‡å°‘ç²’å­æ•°ä»¥é€‚é…æ‰‹æœºæ€§èƒ½
            for (let i = 0; i < total; i++) {
                const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: texs[i % 4] }));
                const y = (Math.random() * 30) - 30;
                const r = (Math.abs(y) / 30) * 16 + 0.5;
                const theta = Math.random() * Math.PI * 2;
                sprite.userData.treePos = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                
                const phi = Math.acos(-1 + (2 * i) / total);
                const rho = Math.sqrt(total * Math.PI) * phi;
                sprite.userData.spherePos = new THREE.Vector3(14 * Math.sin(phi) * Math.cos(rho), 14 * Math.cos(phi), 14 * Math.sin(phi) * Math.sin(rho));

                sprite.position.copy(sprite.userData.treePos);
                sprite.scale.set(1.8, 1.8, 1);
                particleGroup.add(sprite);
                particles.push(sprite);
            }
            animate();
        }

        async function initAI() {
            const status = document.getElementById('status');
            try {
                const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
                hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.6 });
                hands.onResults((res) => {
                    if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                        const pts = res.multiHandLandmarks[0];
                        const x = ((1 - pts[8].x) * 2) - 1;
                        const y = -(pts[8].y * 2) + 1;
                        const dist = Math.hypot(pts[8].x - pts[4].x, pts[8].y - pts[4].y);
                        
                        if (dist < 0.08) switchState('sphere');
                        else switchState('tree');

                        updateControl(x, y);
                        status.innerText = "AI ACTIVE";
                    }
                });

                const cameraHandler = new Camera(document.getElementById('webcam'), {
                    onFrame: async () => { await hands.send({image: document.getElementById('webcam')}); },
                    width: 480, height: 360
                });
                await cameraHandler.start();
            } catch (e) {
                status.innerText = "TOUCH MODE";
                enableTouchFallback();
            }
        }

        function updateControl(x, y) {
            control.rotZ = -x * 1.2;
            control.rotX = -y * 1.2;
            control.rotVelY = x * 0.08;
            control.targetY = CORE_Y + y * 10;
        }

        function enableTouchFallback() {
            window.addEventListener('touchmove', (e) => {
                const t = e.touches[0];
                const x = (t.clientX / window.innerWidth) * 2 - 1;
                const y = -(t.clientY / window.innerHeight) * 2 + 1;
                updateControl(x, y);
            });
            window.addEventListener('touchstart', (e) => {
                if(e.touches.length > 1) switchState('sphere');
            });
            window.addEventListener('touchend', () => switchState('tree'));
        }

        function switchState(next) {
            if (currentState === next) return;
            currentState = next;
            particles.forEach(p => {
                const target = next === 'tree' ? p.userData.treePos : p.userData.spherePos;
                gsap.to(p.position, { x: target.x, y: target.y, z: target.z, duration: 1 });
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            particleGroup.rotation.y += control.rotVelY;
            particleGroup.rotation.z += (control.rotZ - particleGroup.rotation.z) * 0.1;
            particleGroup.rotation.x += (control.rotX - particleGroup.rotation.x) * 0.1;
            particleGroup.position.y += (control.targetY - particleGroup.position.y) * 0.1;
            composer.render();
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('overlay').style.display = 'none', 500);
            init3D();
            initAI();
        });
    </script>
</body>
</html>
