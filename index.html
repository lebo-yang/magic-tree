<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Core-Centric Xmas Tree Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
            z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #FFD700; text-align: center; transition: opacity 0.5s;
        }
        .start-btn { padding: 18px 45px; border: 2px solid #FFD700; background: transparent; color: #FFD700; font-size: 20px; cursor: pointer; border-radius: 50px; font-weight: bold; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; padding: 20px; box-sizing: border-box; }
        .hud { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); font-size: 11px; font-weight: bold; font-family: monospace; }
        .input_video { position: absolute; top: 10px; right: 10px; width: 120px; height: 90px; border-radius: 8px; opacity: 0.4; transform: scaleX(-1); border: 1px solid #FFD700; background: #000; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>ğŸ„ æ ¸å¿ƒè‡ªä¼ é­”æ³•æ ‘ ğŸ„</h1>
        <p id="loading-msg" style="font-size: 12px; margin-bottom: 25px; opacity: 0.7;">ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®æˆæƒæ‘„åƒå¤´å¹¶å¯åŠ¨</p>
        <button class="start-btn" id="startBtn" onclick="initExperience()">å¼€å¯é­”æ³•</button>
    </div>

    <video class="input_video" playsinline></video>
    
    <div id="ui-layer">
        <div class="hud">SYSTEM: <span id="status">INIT...</span></div>
    </div>

    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "gsap": "https://unpkg.com/gsap@3.12.5/index.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import gsap from 'gsap';

        let scene, camera, renderer, composer, particleGroup;
        let particles = [], currentState = 'tree';
        let mouse = new THREE.Vector2();
        let control = { rotX: 0, rotY: 0, targetY: 19 };

        const CORE_Y = 19; // å·²ä¸Šè°ƒ 2 ä¸ªå•ä½

        function init3D() {
            scene = new THREE.Scene();
            particleGroup = new THREE.Group();
            particleGroup.position.y = CORE_Y; 
            scene.add(particleGroup);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 55);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85));

            scene.add(new THREE.AmbientLight(0xffffff, 1.0));
            
            const createTex = (emoji) => {
                const c = document.createElement('canvas'); c.width = 64; c.height = 64;
                const ctx = c.getContext('2d'); ctx.font = '50px serif'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(emoji, 32, 32); return new THREE.CanvasTexture(c);
            };

            const starTex = createTex('â­');
            const treeTex = createTex('ğŸ„');
            const sparkleTex = createTex('âœ¨');
            const scarfTex = createTex('ğŸ§£'); // ç¡®è®¤å›´å·¾æè´¨

            const topStar = new THREE.Sprite(new THREE.SpriteMaterial({ map: starTex }));
            topStar.scale.set(6, 6, 1);
            topStar.position.set(0, CORE_Y, 0); // æ˜Ÿæ˜Ÿéšæ ¸å¿ƒä½ç½®ç§»åŠ¨
            scene.add(topStar); 

            const total = 400;
            for (let i = 0; i < total; i++) {
                // ä¿®å¤çº¢è‰²ç²’å­ç”Ÿæˆé€»è¾‘ï¼šrand < 0.2 æ—¶ç”Ÿæˆå›´å·¾ (å æ¯”20%)
                let tex;
                let rand = Math.random();
                if (rand < 0.2) tex = scarfTex; 
                else if (rand < 0.6) tex = treeTex;
                else tex = sparkleTex;

                const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: tex }));
                
                // æ ‘å½¢æ€ (ç›¸å¯¹äºæ ¸å¿ƒå‘ä¸‹å»¶ä¼¸)
                const y = (Math.random() * 25) - 25; 
                const r = (Math.abs(y) / 25) * 12 + 0.5;
                const theta = Math.random() * Math.PI * 2;
                sprite.userData.treePos = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                
                // çƒå½¢æ€ (ä»¥æ ¸å¿ƒä¸ºçƒå¿ƒåŸåœ°è‡ªè½¬)
                const phi = Math.acos(-1 + (2 * i) / total);
                const rho = Math.sqrt(total * Math.PI) * phi;
                const sR = 9; 
                sprite.userData.spherePos = new THREE.Vector3(
                    sR * Math.sin(phi) * Math.cos(rho),
                    sR * Math.cos(phi),
                    sR * Math.sin(phi) * Math.sin(rho)
                );

                sprite.position.copy(sprite.userData.treePos);
                sprite.scale.set(1.5, 1.5, 1);
                particleGroup.add(sprite);
                particles.push(sprite);
            }
            animate();
        }

        window.initExperience = async function() {
            const btn = document.getElementById('startBtn');
            const status = document.getElementById('status');
            btn.style.display = 'none';
            document.getElementById('loading-msg').innerText = "æ­£åœ¨ä¸‹è½½ AI æ¨¡å‹å¹¶å¯åŠ¨æ‘„åƒå¤´...";
            status.innerText = "LOADING MODEL...";

            try {
                init3D();
                await initHandTracking();
                gsap.to("#overlay", { opacity: 0, duration: 0.5, onComplete: () => {
                    document.getElementById('overlay').style.display = 'none';
                }});
            } catch (err) {
                console.error(err);
                status.innerText = "ERROR: CHECK CAMERA";
                alert("æ‘„åƒå¤´å¯åŠ¨å¤±è´¥ï¼Œè¯·ç¡®ä¿ä½¿ç”¨ HTTPS ç¯å¢ƒæˆ–å…è®¸æƒé™ã€‚");
            }
        }

        async function initHandTracking() {
            const video = document.querySelector('.input_video');
            const status = document.getElementById('status');
            
            const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5 });

            hands.onResults((res) => {
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const pts = res.multiHandLandmarks[0];
                    mouse.x = ((1 - pts[8].x) * 2) - 1;
                    mouse.y = -(pts[8].y * 2) + 1;

                    const isClosed = Math.hypot(pts[8].x - pts[4].x, pts[8].y - pts[4].y) < 0.08;
                    if (isClosed) {
                        status.innerText = "CLOSED - CORE ROTATING";
                        switchState('sphere');
                        control.rotY = mouse.x * Math.PI;
                        control.rotX = -mouse.y * Math.PI * 0.5;
                        control.targetY = CORE_Y + mouse.y * 10;
                    } else {
                        status.innerText = "OPEN - CONE ROTATING";
                        switchState('tree');
                        control.targetY = CORE_Y;
                    }
                } else {
                    status.innerText = "SEARCHING HAND...";
                }
            });

            const cam = new window.Camera(video, { 
                onFrame: async() => { await hands.send({image:video}); },
                width: 640, height: 480 
            });
            return cam.start();
        }

        function switchState(next) {
            if (currentState === next) return;
            currentState = next;
            particles.forEach(p => {
                const target = next === 'tree' ? p.userData.treePos : p.userData.spherePos;
                gsap.to(p.position, { x: target.x, y: target.y, z: target.z, duration: 1.0, ease: "back.out(1.2)" });
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (renderer) {
                if (currentState === 'sphere') {
                    // çƒå½¢æ€ï¼šæ ¸å¿ƒåŸåœ°è‡ªä¼ 
                    particleGroup.rotation.y += 0.03; 
                    particleGroup.rotation.x += (control.rotX - particleGroup.rotation.x) * 0.05;
                    particleGroup.rotation.z += (control.rotY * 0.2 - particleGroup.rotation.z) * 0.05;
                    particleGroup.position.y += (control.targetY - particleGroup.position.y) * 0.1;
                } else {
                    // æ ‘å½¢æ€ï¼šåœ†é”¥ä½“ä»¥é¡¶ç‚¹(0,0,0)è¿›è¡Œè‡ªä¼ 
                    particleGroup.rotation.x *= 0.9;
                    particleGroup.rotation.z *= 0.9;
                    particleGroup.rotation.y += 0.015; 
                    particleGroup.position.y += (CORE_Y - particleGroup.position.y) * 0.1;
                }
                composer.render();
            }
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // é»˜è®¤çŠ¶æ€æ˜¾ç¤º
        document.getElementById('status').innerText = "READY - CLICK START";
    </script>
</body>
</html>
