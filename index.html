<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Gesture Interactive Tree</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
            z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #FFD700; text-align: center; transition: opacity 0.5s;
        }
        .start-btn { padding: 18px 45px; border: 2px solid #FFD700; background: transparent; color: #FFD700; font-size: 20px; cursor: pointer; border-radius: 50px; font-weight: bold; box-shadow: 0 0 15px rgba(255,215,0,0.3); }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; padding: 20px; box-sizing: border-box; }
        .hud { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); font-size: 11px; font-weight: bold; font-family: monospace; }
        .input_video { position: absolute; top: 10px; right: 10px; width: 80px; height: 60px; border-radius: 8px; opacity: 0.2; transform: scaleX(-1); border: 1px solid #FFD700; }
        #upload-zone { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 100; pointer-events: auto; }
        .upload-label { background: rgba(255,215,0,0.15); border: 1px solid #FFD700; color: #FFD700; padding: 12px 24px; border-radius: 30px; cursor: pointer; font-size: 13px; }
        #hand-pointer { position: absolute; width: 24px; height: 24px; border: 2px solid #FFD700; border-radius: 50%; pointer-events: none; z-index: 1000; display: none; transform: translate(-50%, -50%); box-shadow: 0 0 10px #FFD700; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="margin-bottom: 5px;">üéÑ ‰∫íÂä®ÊÑüÂ∫îÂú£ËØûÊ†ë üéÑ</h1>
        <p style="font-size: 13px; margin-bottom: 25px; opacity: 0.8;">ÊçèÂêàÊâãÊéåÔºöÁßªÂä®Á≤íÂ≠ê / ÈÄâ‰∏≠ÁÖßÁâá</p>
        <button class="start-btn" onclick="initExperience()">ËøõÂÖ•È≠îÊ≥ï</button>
    </div>

    <video class="input_video" playsinline></video>
    <div id="hand-pointer"></div>
    
    <div id="ui-layer">
        <div class="hud">GESTURE: <span id="status">INIT...</span></div>
        <div id="upload-zone">
            <label class="upload-label">üì∏ ‰∏ä‰º†ÁÖßÁâá
                <input type="file" id="photo-upload" hidden multiple accept="image/*">
            </label>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "gsap": "https://unpkg.com/gsap@3.12.5/index.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import gsap from 'gsap';

        let scene, camera, renderer, composer, treeGroup, particlesGroup;
        let particles = [], boxes = [], currentState = 'tree';
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let selectedBox = null;
        let handOffset = { x: 0, y: 0 };
        const textureLoader = new THREE.TextureLoader();

        window.initExperience = function() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('overlay').style.display = 'none', 500);
            init3D();
            setTimeout(initMediaPipe, 1000);
        }

        function init3D() {
            scene = new THREE.Scene();
            treeGroup = new THREE.Group();
            particlesGroup = new THREE.Group();
            scene.add(treeGroup);
            treeGroup.add(particlesGroup);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 12, 45);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85));

            scene.add(new THREE.AmbientLight(0xffffff, 1.0));
            createObjects();
            document.getElementById('photo-upload').addEventListener('change', handleUpload);
            animate();
        }

        function createObjects() {
            // Ê≠£Á´ã‰∫îËßíÊòü
            const starShape = new THREE.Shape();
            for (let i = 0; i < 10; i++) {
                const angle = (i * Math.PI) / 5 - Math.PI / 2;
                const r = i % 2 === 0 ? 2.6 : 1.2;
                if (i === 0) starShape.moveTo(Math.cos(angle)*r, Math.sin(angle)*r);
                else starShape.lineTo(Math.cos(angle)*r, Math.sin(angle)*r);
            }
            const star = new THREE.Mesh(new THREE.ExtrudeGeometry(starShape, { depth: 0.4, bevelEnabled: false }), new THREE.MeshBasicMaterial({ color: 0xFFD700 }));
            star.position.y = 17;
            treeGroup.add(star);

            // Á≤íÂ≠êÁ≥ªÁªü
            const mats = [new THREE.MeshStandardMaterial({ color: 0xFFD700 }), new THREE.MeshStandardMaterial({ color: 0x00FF66 }), new THREE.MeshStandardMaterial({ color: 0xFF2244 })];
            for (let i = 0; i < 400; i++) {
                const mesh = new THREE.Mesh(new THREE.SphereGeometry(0.3, 8, 8), mats[i % 3]);
                const y = (Math.random() * 25) - 10;
                const r = (1 - (y + 10) / 25) * 11 + 0.5;
                const theta = y * 1.2 + Math.random() * Math.PI * 2;
                mesh.userData.treePos = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                mesh.userData.scatterPos = new THREE.Vector3((Math.random()-0.5)*60, (Math.random()-0.5)*60, (Math.random()-0.5)*60);
                mesh.position.copy(mesh.userData.treePos);
                particlesGroup.add(mesh);
                particles.push(mesh);
            }
        }

        async function initMediaPipe() {
            const video = document.querySelector('.input_video');
            const pointer = document.getElementById('hand-pointer');
            const HandsLib = window.Hands || (window.mediapipe && window.mediapipe.hands.Hands);
            if (!HandsLib) return;

            const hands = new HandsLib({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults((res) => {
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const pts = res.multiHandLandmarks[0];
                    const indexTip = pts[8];
                    const thumbTip = pts[4];
                    
                    pointer.style.display = 'block';
                    pointer.style.left = (1 - indexTip.x) * window.innerWidth + 'px';
                    pointer.style.top = indexTip.y * window.innerHeight + 'px';

                    mouse.x = ((1 - indexTip.x) * 2) - 1;
                    mouse.y = -(indexTip.y * 2) + 1;

                    const dist = Math.hypot(indexTip.x - thumbTip.x, indexTip.y - thumbTip.y);
                    const isClosed = dist < 0.08;

                    if (isClosed) {
                        document.getElementById('status').innerText = "CLOSED / CAPTURING";
                        switchState('scatter');
                        checkIntersection(); // ‰ªÖÂú®Èó≠ÂêàÊó∂Ê£ÄÊµãÁÖßÁâá
                        
                        // Á≤íÂ≠êË∑üÈöèÊâãÊéåÂÅèÁßª
                        handOffset.x = mouse.x * 10;
                        handOffset.y = mouse.y * 10;
                    } else {
                        document.getElementById('status').innerText = "OPEN / RESET";
                        switchState('tree');
                        if(selectedBox) shrinkBox(selectedBox);
                        selectedBox = null;
                        
                        // ÂõûÂΩíÂéü‰Ωç
                        handOffset.x *= 0.9;
                        handOffset.y *= 0.9;
                    }
                } else {
                    pointer.style.display = 'none';
                    document.getElementById('status').innerText = "SEARCHING";
                }
            });

            const cam = new window.Camera(video, { onFrame: async () => { await hands.send({ image: video }); }, width: 640, height: 480 });
            cam.start();
        }

        function checkIntersection() {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(boxes);
            if (intersects.length > 0) {
                const box = intersects[0].object;
                if (selectedBox !== box) {
                    if (selectedBox) shrinkBox(selectedBox);
                    selectedBox = box;
                    expandBox(box);
                }
            }
        }

        function expandBox(box) {
            gsap.to(box.position, { x: 0, y: 10, z: 25, duration: 0.6, ease: "power2.out" });
            gsap.to(box.scale, { x: 4.5, y: 4.5, z: 4.5, duration: 0.6 });
        }

        function shrinkBox(box) {
            gsap.to(box.position, { x: box.userData.originPos.x, y: box.userData.originPos.y, z: box.userData.originPos.z, duration: 0.4 });
            gsap.to(box.scale, { x: 1, y: 1, z: 1, duration: 0.4 });
        }

        function handleUpload(e) {
            const files = e.target.files;
            for (let file of files) {
                const url = URL.createObjectURL(file);
                textureLoader.load(url, (tex) => {
                    const box = new THREE.Mesh(new THREE.BoxGeometry(3.5, 3.5, 3.5), new THREE.MeshStandardMaterial({ map: tex }));
                    const t = Math.random();
                    const y = t * 22 - 7;
                    const r = (1 - t) * 11 + 4;
                    const pos = new THREE.Vector3(r * Math.cos(t*22), y, r * Math.sin(t*22));
                    box.position.set(0, -30, 0);
                    box.userData.originPos = pos.clone();
                    treeGroup.add(box);
                    gsap.to(box.position, { x: pos.x, y: pos.y, z: pos.z, duration: 1.5, ease: "back.out(1.2)" });
                    boxes.push(box);
                });
            }
        }

        function switchState(next) {
            if(currentState === next) return;
            currentState = next;
            particles.forEach((p, i) => {
                const target = next === 'tree' ? p.userData.treePos : p.userData.scatterPos;
                gsap.to(p.position, { x: target.x, y: target.y, z: target.z, duration: 1.2, delay: i * 0.001 });
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Á≤íÂ≠êÁªÑË∑üÈöèÊâãÈÉ®ËΩªÂæÆÂÅèÁßª
            particlesGroup.position.x += (handOffset.x - particlesGroup.position.x) * 0.1;
            particlesGroup.position.y += (handOffset.y - particlesGroup.position.y) * 0.1;

            if (!selectedBox) treeGroup.rotation.y += 0.005;
            composer.render();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
