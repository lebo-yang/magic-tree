<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xmas Tree - Fixed Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
            z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #FFD700; text-align: center;
        }
        .start-btn { padding: 18px 45px; border: 2px solid #FFD700; background: transparent; color: #FFD700; font-size: 20px; cursor: pointer; border-radius: 50px; font-weight: bold; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; padding: 20px; box-sizing: border-box; }
        .hud { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); font-size: 11px; font-weight: bold; font-family: monospace; }
        .input_video { position: absolute; top: 10px; right: 10px; width: 120px; height: 90px; border-radius: 8px; opacity: 0.4; transform: scaleX(-1); border: 1px solid #FFD700; background: #000; }
        #upload-zone { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); pointer-events: auto; z-index: 100; }
        .upload-label { background: rgba(255, 215, 0, 0.2); border: 1px solid #FFD700; color: #FFD700; padding: 10px 20px; border-radius: 30px; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>ğŸ„ æ ¸å¿ƒé©±åŠ¨Â·å¼ºåŒ–ç‰ˆ ğŸ„</h1>
        <p id="loading-msg">å¦‚æœç‚¹å‡»åæ— ç”»é¢ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–æ›´æ¢æµè§ˆå™¨</p>
        <button class="start-btn" id="startBtn">å¼€å¯é­”æ³•</button>
    </div>

    <video class="input_video" playsinline></video>
    
    <div id="ui-layer">
        <div class="hud">STATUS: <span id="status">READY</span></div>
        <div id="upload-zone">
            <label class="upload-label">ğŸ“¸ æ·»åŠ ç…§ç‰‡
                <input type="file" id="photo-upload" hidden multiple accept="image/*">
            </label>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.4.1646424915/camera_utils.js" crossorigin="anonymous"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "gsap": "https://unpkg.com/gsap@3.12.5/index.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import gsap from 'gsap';

        let scene, camera, renderer, composer, particleGroup, treeGroup;
        let particles = [], currentState = 'tree';
        let control = { rotX: 0, rotZ: 0, rotVelY: 0.015, targetY: 21 };

        const CORE_Y = 21; // å·²è°ƒé«˜åˆ° 21

        function init3D() {
            scene = new THREE.Scene();
            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            particleGroup = new THREE.Group();
            particleGroup.position.y = CORE_Y;
            scene.add(particleGroup);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 70);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85));

            scene.add(new THREE.AmbientLight(0xffffff, 1.2));
            
            const createTex = (emoji) => {
                const c = document.createElement('canvas'); c.width = 64; c.height = 64;
                const ctx = c.getContext('2d'); ctx.font = '50px serif'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(emoji, 32, 32); return new THREE.CanvasTexture(c);
            };

            const star = new THREE.Sprite(new THREE.SpriteMaterial({ map: createTex('â­') }));
            star.scale.set(7, 7, 1);
            star.position.set(0, CORE_Y, 0);
            scene.add(star);

            const texs = [createTex('ğŸ§£'), createTex('ğŸ„'), createTex('âœ¨'), createTex('ğŸ')];
            const total = 450;
            for (let i = 0; i < total; i++) {
                const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: texs[i % 4] }));
                const y = (Math.random() * 25) - 25;
                const r = (Math.abs(y) / 25) * 14 + 0.5;
                const theta = Math.random() * Math.PI * 2;
                sprite.userData.treePos = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                
                const phi = Math.acos(-1 + (2 * i) / total);
                const rho = Math.sqrt(total * Math.PI) * phi;
                sprite.userData.spherePos = new THREE.Vector3(13.5 * Math.sin(phi) * Math.cos(rho), 13.5 * Math.cos(phi), 13.5 * Math.sin(phi) * Math.sin(rho));

                sprite.position.copy(sprite.userData.treePos);
                sprite.scale.set(1.6, 1.6, 1);
                particleGroup.add(sprite);
                particles.push(sprite);
            }
            animate();
        }

        async function startAI() {
            const video = document.querySelector('.input_video');
            const status = document.getElementById('status');
            
            try {
                const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
                hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.5 });
                hands.onResults((res) => {
                    if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                        const pts = res.multiHandLandmarks[0];
                        const x = ((1 - pts[8].x) * 2) - 1;
                        const y = -(pts[8].y * 2) + 1;
                        const isClosed = Math.hypot(pts[8].x - pts[4].x, pts[8].y - pts[4].y) < 0.08;
                        
                        status.innerText = isClosed ? "BALL MODE" : "TREE MODE";
                        if (isClosed && currentState !== 'sphere') switchState('sphere');
                        if (!isClosed && currentState !== 'tree') switchState('tree');

                        control.rotZ = -x * 1.2;
                        control.rotX = -y * 1.2;
                        control.rotVelY = x * 0.08;
                        control.targetY = CORE_Y + y * 10;
                    }
                });

                const cam = new window.Camera(video, { onFrame: async() => await hands.send({image:video}), width: 640, height: 480 });
                await cam.start();
                status.innerText = "AI ACTIVE";
            } catch (e) {
                status.innerText = "AI ERROR (Check HTTPS)";
                console.error(e);
            }
        }

        function switchState(next) {
            currentState = next;
            particles.forEach(p => {
                const target = next === 'tree' ? p.userData.treePos : p.userData.spherePos;
                gsap.to(p.position, { x: target.x, y: target.y, z: target.z, duration: 1 });
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            particleGroup.rotation.y += control.rotVelY;
            particleGroup.rotation.z += (control.rotZ - particleGroup.rotation.z) * 0.1;
            particleGroup.rotation.x += (control.rotX - particleGroup.rotation.x) * 0.1;
            particleGroup.position.y += (control.targetY - particleGroup.position.y) * 0.1;
            composer.render();
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            init3D();
            startAI();
        });

        document.getElementById('photo-upload').addEventListener('change', (e) => {
            for (let file of e.target.files) {
                const url = URL.createObjectURL(file);
                new THREE.TextureLoader().load(url, (tex) => {
                    const card = new THREE.Mesh(new THREE.PlaneGeometry(7, 9), new THREE.MeshBasicMaterial({ map: tex, side: 2 }));
                    card.position.set((Math.random()-0.5)*40, (Math.random()-0.5)*20, (Math.random()-0.5)*40);
                    scene.add(card);
                });
            }
        });
    </script>
</body>
</html>
