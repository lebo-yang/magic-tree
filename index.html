<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xmas Tree - Full Motion Control</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
            z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #FFD700; text-align: center; transition: opacity 0.5s;
        }
        .start-btn { padding: 18px 45px; border: 2px solid #FFD700; background: transparent; color: #FFD700; font-size: 20px; cursor: pointer; border-radius: 50px; font-weight: bold; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; padding: 20px; box-sizing: border-box; }
        .hud { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); font-size: 11px; font-weight: bold; font-family: monospace; }
        .input_video { position: absolute; top: 10px; right: 10px; width: 120px; height: 90px; border-radius: 8px; opacity: 0.4; transform: scaleX(-1); border: 1px solid #FFD700; background: #000; }
        #upload-zone { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); pointer-events: auto; z-index: 100; }
        .upload-label { background: rgba(255, 215, 0, 0.2); border: 1px solid #FFD700; color: #FFD700; padding: 12px 24px; border-radius: 30px; cursor: pointer; font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>ğŸ„ æ ¸å¿ƒé©±åŠ¨Â·å…¨ç»´æ“çºµ ğŸ„</h1>
        <p id="loading-msg" style="font-size: 12px; margin-bottom: 25px; opacity: 0.7;">æ‰‹æŒä½ç½® = æ—‹è½¬è§’åº¦ | å·¦å³ç§»åŠ¨ = æ”¹å˜è‡ªè½¬æ–¹å‘</p>
        <button class="start-btn" id="startBtn" onclick="initExperience()">å¼€å¯é­”æ³•</button>
    </div>

    <video class="input_video" playsinline></video>
    
    <div id="ui-layer">
        <div class="hud">SYSTEM: <span id="status">AWAITING START</span></div>
        <div id="upload-zone">
            <label class="upload-label">ğŸ“¸ æ·»åŠ ç…§ç‰‡å¡ç‰‡
                <input type="file" id="photo-upload" hidden multiple accept="image/*">
            </label>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "gsap": "https://unpkg.com/gsap@3.12.5/index.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import gsap from 'gsap';

        let scene, camera, renderer, composer, particleGroup, treeGroup;
        let particles = [], photoCards = [], currentState = 'tree';
        let handPos = { x: 0, y: 0 };
        let control = { rotX: 0, rotZ: 0, rotVelY: 0.02, targetY: 19 };

        const CORE_Y = 19; 

        function init3D() {
            scene = new THREE.Scene();
            treeGroup = new THREE.Group(); 
            scene.add(treeGroup);

            // æ ¸å¿ƒå®¹å™¨ï¼šæ‰€æœ‰ç²’å­ç»•æ­¤å¤„è‡ªè½¬
            particleGroup = new THREE.Group();
            particleGroup.position.y = CORE_Y; 
            scene.add(particleGroup);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 70); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.6, 0.4, 0.85));

            scene.add(new THREE.AmbientLight(0xffffff, 1.2));
            
            const createTex = (emoji) => {
                const c = document.createElement('canvas'); c.width = 64; c.height = 64;
                const ctx = c.getContext('2d'); ctx.font = '50px serif'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(emoji, 32, 32); return new THREE.CanvasTexture(c);
            };

            const texs = [createTex('ğŸ§£'), createTex('ğŸ„'), createTex('âœ¨'), createTex('ğŸ')];

            const topStar = new THREE.Sprite(new THREE.SpriteMaterial({ map: createTex('â­') }));
            topStar.scale.set(6, 6, 1);
            topStar.position.set(0, CORE_Y, 0);
            scene.add(topStar); 

            const total = 450;
            for (let i = 0; i < total; i++) {
                const tex = texs[Math.floor(Math.random() * texs.length)];
                const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: tex }));
                
                // 1. æ ‘å½¢æ€åæ ‡
                const y = (Math.random() * 25) - 25; 
                const r = (Math.abs(y) / 25) * 14 + 0.5;
                const theta = Math.random() * Math.PI * 2;
                sprite.userData.treePos = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                
                // 2. çƒå½¢æ€åæ ‡ (1.5å€æ”¾å¤§)
                const phi = Math.acos(-1 + (2 * i) / total);
                const rho = Math.sqrt(total * Math.PI) * phi;
                const sR = 13.5; 
                sprite.userData.spherePos = new THREE.Vector3(
                    sR * Math.sin(phi) * Math.cos(rho),
                    sR * Math.cos(phi),
                    sR * Math.sin(phi) * Math.sin(rho)
                );

                sprite.position.copy(sprite.userData.treePos);
                sprite.scale.set(1.6, 1.6, 1);
                particleGroup.add(sprite);
                particles.push(sprite);
            }
            animate();
        }

        window.initExperience = async function() {
            document.getElementById('startBtn').style.display = 'none';
            try {
                init3D();
                await initHandTracking();
                gsap.to("#overlay", { opacity: 0, duration: 0.5, onComplete: () => {
                    document.getElementById('overlay').style.display = 'none';
                }});
            } catch (err) { console.error(err); }
        }

        async function initHandTracking() {
            const video = document.querySelector('.input_video');
            const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
            hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.5 });

            hands.onResults((res) => {
                const status = document.getElementById('status');
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const pts = res.multiHandLandmarks[0];
                    handPos.x = ((1 - pts[8].x) * 2) - 1; // -1 to 1
                    handPos.y = -(pts[8].y * 2) + 1;    // -1 to 1

                    const isClosed = Math.hypot(pts[8].x - pts[4].x, pts[8].y - pts[4].y) < 0.08;
                    
                    // çŠ¶æ€åˆ‡æ¢
                    if (isClosed) {
                        status.innerText = "CLOSED - SPHERE CONTROL";
                        switchState('sphere');
                    } else {
                        status.innerText = "OPEN - TREE CONTROL";
                        switchState('tree');
                    }

                    // å®æ—¶åŒæ­¥æ“æ§æ„Ÿ
                    control.rotZ = -handPos.x * 1.2;      // å·¦å³ç§»åŠ¨ = å·¦å³ä¾§å€¾
                    control.rotX = -handPos.y * 1.2;      // ä¸Šä¸‹ç§»åŠ¨ = ä¿¯ä»°è§†è§’
                    control.rotVelY = handPos.x * 0.1;    // å·¦å³åç§» = æ”¹å˜è‡ªè½¬æ–¹å‘ä¸é€Ÿåº¦
                    control.targetY = CORE_Y + handPos.y * 10;
                    
                } else { status.innerText = "SEARCHING..."; }
            });

            const cam = new window.Camera(video, { onFrame: async() => await hands.send({image:video}), width: 640, height: 480 });
            return cam.start();
        }

        function switchState(next) {
            if (currentState === next) return;
            currentState = next;
            particles.forEach(p => {
                const target = next === 'tree' ? p.userData.treePos : p.userData.spherePos;
                gsap.to(p.position, { x: target.x, y: target.y, z: target.z, duration: 1.0, ease: "back.out(1.2)" });
            });
        }

        function handleUpload(e) {
            const files = e.target.files;
            for (let file of files) {
                const url = URL.createObjectURL(file);
                new THREE.TextureLoader().load(url, (tex) => {
                    const card = new THREE.Mesh(new THREE.PlaneGeometry(7, 9), new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide }));
                    const angle = Math.random() * Math.PI * 2;
                    card.position.set(22 * Math.cos(angle), (Math.random() * 20) - 10, 22 * Math.sin(angle));
                    treeGroup.add(card);
                    photoCards.push(card);
                });
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // å…¨å±€æ—‹è½¬é€»è¾‘ä¼˜åŒ–
            // 1. åº”ç”¨è‡ªè½¬ (é€Ÿåº¦éšæ‰‹æŒ X ä½ç½®å˜åŒ–ï¼Œç”šè‡³å¯ä»¥åå‘)
            particleGroup.rotation.y += control.rotVelY; 

            // 2. è§’åº¦å¹³æ»‘æ˜ å°„ (æ“çºµæ„Ÿæ ¸å¿ƒ)
            particleGroup.rotation.z += (control.rotZ - particleGroup.rotation.z) * 0.1;
            particleGroup.rotation.x += (control.rotX - particleGroup.rotation.x) * 0.1;
            
            // 3. é«˜åº¦éšåŠ¨
            particleGroup.position.y += (control.targetY - particleGroup.position.y) * 0.1;
            
            // ç…§ç‰‡å¡ç‰‡ç¼“æ…¢å…¬è½¬
            treeGroup.rotation.y += 0.005;
            
            composer.render();
        }

        document.getElementById('photo-upload').addEventListener('change', handleUpload);
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
