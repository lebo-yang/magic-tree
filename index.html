<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gesture Core Rotation Xmas Tree</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
            z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #FFD700; text-align: center;
        }
        .start-btn { padding: 18px 45px; border: 2px solid #FFD700; background: transparent; color: #FFD700; font-size: 20px; cursor: pointer; border-radius: 50px; font-weight: bold; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; padding: 20px; box-sizing: border-box; }
        .hud { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); font-size: 11px; font-weight: bold; font-family: monospace; }
        .input_video { position: absolute; top: 10px; right: 10px; width: 80px; height: 60px; border-radius: 8px; opacity: 0.1; transform: scaleX(-1); border: 1px solid #FFD700; pointer-events: none; }
        #hand-pointer { position: absolute; width: 24px; height: 24px; border: 2px solid #FFD700; border-radius: 50%; pointer-events: none; z-index: 1000; display: none; transform: translate(-50%, -50%); box-shadow: 0 0 10px #FFD700; }
        #upload-zone { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 100; pointer-events: auto; }
        .upload-label { background: rgba(255,215,0,0.15); border: 1px solid #FFD700; color: #FFD700; padding: 10px 20px; border-radius: 30px; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>ğŸ„ æ ¸å¿ƒé©±åŠ¨é­”æ³•æ ‘ ğŸ„</h1>
        <p style="font-size: 12px; margin-bottom: 25px; opacity: 0.7;">æåˆæ‰‹æŒ(é—­åˆ)ï¼šæ ¸å¿ƒçƒä½“è‡ªè½¬ | å¼ å¼€ï¼šåœ†é”¥ä½“è‡ªè½¬</p>
        <button class="start-btn" id="startBtn" onclick="initExperience()">å¯åŠ¨æ ¸å¿ƒ</button>
    </div>

    <video class="input_video" playsinline></video>
    <div id="hand-pointer"></div>
    
    <div id="ui-layer">
        <div class="hud">SYSTEM: <span id="status">READY</span></div>
        <div id="upload-zone">
            <label class="upload-label">ğŸ“¸ ä¸Šä¼ ç…§ç‰‡å¡ç‰‡
                <input type="file" id="photo-upload" hidden multiple accept="image/*">
            </label>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "gsap": "https://unpkg.com/gsap@3.12.5/index.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import gsap from 'gsap';

        let scene, camera, renderer, composer, treeGroup, particleGroup;
        let particles = [], photoCards = [], currentState = 'tree';
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let selectedPhoto = null;
        let controlParams = { sphereRotY: 0, sphereRotX: 0, posY: 17 };

        const STAR_Y = 17; // äº”è§’æ˜Ÿæ ¸å¿ƒåæ ‡

        function init3D() {
            scene = new THREE.Scene();
            treeGroup = new THREE.Group();
            particleGroup = new THREE.Group();
            
            // å°†ç²’å­ç»„ä¸­å¿ƒå®šä½åœ¨äº”è§’æ˜Ÿä½ç½®ï¼Œä¾¿äºè‡ªè½¬
            particleGroup.position.y = STAR_Y; 
            scene.add(treeGroup);
            scene.add(particleGroup);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 50);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.0, 0.4, 0.85));

            scene.add(new THREE.AmbientLight(0xffffff, 1.2));
            
            const createTex = (emoji) => {
                const c = document.createElement('canvas'); c.width = 64; c.height = 64;
                const ctx = c.getContext('2d'); ctx.font = '50px serif'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(emoji, 32, 32); return new THREE.CanvasTexture(c);
            };

            const starTex = createTex('â­');
            const treeTex = createTex('ğŸ„');
            const sparkleTex = createTex('âœ¨');
            const scarfTex = createTex('ğŸ§£');

            // æ ¸å¿ƒæ˜Ÿ
            const topStar = new THREE.Sprite(new THREE.SpriteMaterial({ map: starTex }));
            topStar.scale.set(6, 6, 1);
            topStar.position.set(0, STAR_Y, 0);
            scene.add(topStar); 

            // ç²’å­ç³»ç»Ÿåˆå§‹åŒ–
            const total = 400;
            for (let i = 0; i < total; i++) {
                // çº¢è‰²ç²’å­ rand > 1.1 æ¡ä»¶ï¼ˆæ°¸è¿œä¸ºå‡ï¼Œä¸ç”ŸæˆğŸ§£ï¼‰
                let rand = Math.random();
                let tex = (rand > 1.1) ? scarfTex : (Math.random() > 0.5 ? treeTex : sparkleTex);
                
                const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: tex }));
                
                // æ ‘å½¢æ€ï¼šç›¸å¯¹äºåœ†é”¥é¡¶ç‚¹çš„åæ ‡
                const y = (Math.random() * 25) - 25; // é¡¶ç‚¹åœ¨0ï¼Œå‘ä¸‹å»¶ä¼¸
                const r = (Math.abs(y) / 25) * 12 + 0.5;
                const theta = Math.random() * Math.PI * 2;
                sprite.userData.treePos = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                
                // çƒå½¢æ€ï¼šç›¸å¯¹äºçƒå¿ƒ(0,0,0)çš„åæ ‡ (å› ä¸ºçˆ¶çº§particleGroupå·²ç»åœ¨STAR_Y)
                const phi = Math.acos(-1 + (2 * i) / total);
                const rho = Math.sqrt(total * Math.PI) * phi;
                const sphereR = 8;
                sprite.userData.spherePos = new THREE.Vector3(
                    sphereR * Math.sin(phi) * Math.cos(rho),
                    sphereR * Math.cos(phi),
                    sphereR * Math.sin(phi) * Math.sin(rho)
                );

                sprite.position.copy(sprite.userData.treePos);
                sprite.scale.set(1.5, 1.5, 1);
                particleGroup.add(sprite);
                particles.push(sprite);
            }
            animate();
        }

        window.initExperience = async function() {
            document.getElementById('startBtn').innerText = "å¯åŠ¨ä¸­...";
            try {
                init3D();
                await initHandTracking();
                document.getElementById('overlay').style.display = 'none';
            } catch (err) { console.error(err); }
        }

        async function initHandTracking() {
            const video = document.querySelector('.input_video');
            const status = document.getElementById('status');
            const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
            hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.5 });

            hands.onResults((res) => {
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const pts = res.multiHandLandmarks[0];
                    mouse.x = ((1 - pts[8].x) * 2) - 1;
                    mouse.y = -(pts[8].y * 2) + 1;
                    const isClosed = Math.hypot(pts[8].x - pts[4].x, pts[8].y - pts[4].y) < 0.08;
                    
                    if (isClosed) {
                        status.innerText = "CLOSED (SPHERE SELF-ROT)";
                        switchState('sphere');
                        controlParams.sphereRotY = mouse.x * Math.PI;
                        controlParams.sphereRotX = -mouse.y * Math.PI * 0.5;
                        controlParams.posY = STAR_Y + mouse.y * 10;
                        checkIntersection();
                    } else {
                        status.innerText = "OPEN (CONE ROT)";
                        switchState('tree');
                        if(selectedPhoto) shrinkPhoto(selectedPhoto);
                        selectedPhoto = null;
                        controlParams.posY = STAR_Y;
                    }
                }
            });
            const cam = new window.Camera(video, { onFrame: async() => await hands.send({image:video}), width:640, height:480 });
            return cam.start();
        }

        function switchState(next) {
            if (currentState === next) return;
            currentState = next;
            particles.forEach(p => {
                const target = next === 'tree' ? p.userData.treePos : p.userData.spherePos;
                gsap.to(p.position, { x: target.x, y: target.y, z: target.z, duration: 1.2, ease: "power2.inOut" });
            });
        }

        function checkIntersection() {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(photoCards);
            if (intersects.length > 0 && selectedPhoto !== intersects[0].object) {
                if (selectedPhoto) shrinkPhoto(selectedPhoto);
                selectedPhoto = intersects[0].object;
                gsap.to(selectedPhoto.position, { x: 0, y: 15, z: 20, duration: 0.6 });
                gsap.to(selectedPhoto.scale, { x: 3, y: 3, z: 1, duration: 0.6 });
            }
        }

        function shrinkPhoto(card) {
            gsap.to(card.position, { x: card.userData.originPos.x, y: card.userData.originPos.y, z: card.userData.originPos.z, duration: 0.4 });
            gsap.to(card.scale, { x: 1, y: 1, z: 1, duration: 0.4 });
        }

        function handleUpload(e) {
            const files = e.target.files;
            for (let file of files) {
                const url = URL.createObjectURL(file);
                new THREE.TextureLoader().load(url, (tex) => {
                    const card = new THREE.Mesh(new THREE.PlaneGeometry(5, 6), new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide }));
                    const t = Math.random();
                    const pos = new THREE.Vector3((1-t)*12*Math.cos(t*22), t*22-7, (1-t)*12*Math.sin(t*22));
                    card.position.set(0, -30, 0); card.userData.originPos = pos.clone();
                    treeGroup.add(card); photoCards.push(card);
                    gsap.to(card.position, { x: pos.x, y: pos.y, z: pos.z, duration: 1 });
                });
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (currentState === 'sphere') {
                // çƒå½¢æ€ï¼šæ ¸å¿ƒè‡ªè½¬ï¼Œæ‰‹æŒæ”¹å˜æ—‹è½¬é¢è§’åº¦å’Œå‚ç›´é«˜åº¦
                particleGroup.rotation.y += 0.02; // è‡ªè½¬
                particleGroup.rotation.x += (controlParams.sphereRotX - particleGroup.rotation.x) * 0.05;
                particleGroup.rotation.z += (controlParams.sphereRotY * 0.2 - particleGroup.rotation.z) * 0.05;
                particleGroup.position.y += (controlParams.posY - particleGroup.position.y) * 0.1;
            } else {
                // æ ‘å½¢æ€ï¼šåœ†é”¥è‡ªè½¬ï¼ˆç»•Yè½´ï¼‰
                particleGroup.rotation.x *= 0.9;
                particleGroup.rotation.z *= 0.9;
                particleGroup.position.y += (STAR_Y - particleGroup.position.y) * 0.1;
                particleGroup.rotation.y += 0.01; 
                treeGroup.rotation.y += 0.005; // ç…§ç‰‡è·Ÿéšæ—‹è½¬
            }
            composer.render();
        }

        document.getElementById('photo-upload').addEventListener('change', handleUpload);
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
