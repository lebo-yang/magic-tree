<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Photo Xmas Tree</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
            z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #FFD700; text-align: center;
        }
        .start-btn {
            padding: 18px 45px; border: 2px solid #FFD700; background: transparent;
            color: #FFD700; font-size: 20px; cursor: pointer; border-radius: 50px;
            font-weight: bold; box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; padding: 20px; box-sizing: border-box; }
        .hud { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); font-size: 12px; font-weight: bold; }
        .input_video { position: absolute; top: 15px; right: 15px; width: 90px; height: 70px; border-radius: 10px; opacity: 0.4; transform: scaleX(-1); border: 1px solid #FFD700; background: #000; }
        #upload-zone { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 100; pointer-events: auto; }
        .upload-label { background: rgba(255,215,0,0.2); border: 1px solid #FFD700; color: #FFD700; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-size: 14px; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="margin-bottom: 10px;">ğŸ„ åœ£è¯æ‰‹åŠ¿é­”æ³• ğŸ„</h1>
        <button class="start-btn" onclick="initExperience()">å¼€å¯éŸ³ä¹ä¸æ‰‹åŠ¿</button>
        <p style="font-size: 12px; margin-top: 20px; opacity: 0.6;">(Safari ç”¨æˆ·è¯·åœ¨ç‚¹å‡»åå…è®¸æ‘„åƒå¤´æƒé™)</p>
    </div>

    <video class="input_video" playsinline></video>
    
    <div id="ui-layer">
        <div class="hud">STATUS: <span id="status">WAITING...</span></div>
        <div id="upload-zone">
            <label class="upload-label">ğŸ“¸ ä¸Šä¼ ç…§ç‰‡ç¤¼ç‰©
                <input type="file" id="photo-upload" hidden multiple accept="image/*">
            </label>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "gsap": "https://unpkg.com/gsap@3.12.5/index.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import gsap from 'gsap';

        let scene, camera, renderer, composer, treeGroup, topStar, analyser, dataArray;
        let particles = [], boxes = [], currentState = 'tree', targetRotation = 0;
        const textureLoader = new THREE.TextureLoader();

        // å¤‡ç”¨éŸ³ä¹æº
        const MUSIC_URL = 'https://link.hhtjim.com/163/2657777735.mp3'; 

        window.initExperience = function() {
            document.getElementById('overlay').style.display = 'none';
            setupAudio();
            init3D();
            // ç¡®ä¿ MediaPipe åœ¨ç”¨æˆ·äº¤äº’åå¯åŠ¨
            setTimeout(initMediaPipe, 500);
        }

        function setupAudio() {
            try {
                const audio = new Audio();
                audio.src = MUSIC_URL;
                audio.crossOrigin = "anonymous";
                audio.loop = true;
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaElementSource(audio);
                analyser = audioContext.createAnalyser();
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                audio.play();
            } catch (e) { console.log("Audio fails", e); }
        }

        function init3D() {
            scene = new THREE.Scene();
            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 12, 45);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const renderPass = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            composer = new EffectComposer(renderer);
            composer.addPass(renderPass);
            composer.addPass(bloomPass);

            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            createEnhancedTree();
            
            document.getElementById('photo-upload').addEventListener('change', handleUpload);
            animate();
        }

        function createEnhancedTree() {
            // --- ä¿®æ­£äº”è§’æ˜Ÿï¼šå‚ç›´æ­£å‘ç»˜åˆ¶ ---
            const starShape = new THREE.Shape();
            const points = 5;
            const outerRadius = 2.5;
            const innerRadius = 1.0;
            for (let i = 0; i < points * 2; i++) {
                const angle = (i * Math.PI) / points - Math.PI / 2; // -Math.PI/2 ä½¿å…¶å‚ç›´å‘ä¸Š
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                if (i === 0) starShape.moveTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
                else starShape.lineTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
            }
            const starGeo = new THREE.ExtrudeGeometry(starShape, { depth: 0.4, bevelEnabled: false });
            topStar = new THREE.Mesh(starGeo, new THREE.MeshBasicMaterial({ color: 0xFFD700 }));
            topStar.position.set(0, 16.5, 0); // ç½®äºæ ‘é¡¶
            treeGroup.add(topStar);

            // åœ£è¯æ ‘ä¸»ä½“
            const mats = [
                new THREE.MeshStandardMaterial({ color: 0xFFD700, emissive: 0xFFD700, emissiveIntensity: 0.5 }),
                new THREE.MeshStandardMaterial({ color: 0x00FF66, emissive: 0x00FF66, emissiveIntensity: 0.2 }),
                new THREE.MeshStandardMaterial({ color: 0xFF2244, emissive: 0xFF2244, emissiveIntensity: 0.2 })
            ];
            for (let i = 0; i < 400; i++) {
                const mesh = new THREE.Mesh(new THREE.SphereGeometry(0.35, 8, 8), mats[i % 3]);
                const y = (Math.random() * 25) - 10;
                const r = (1 - (y + 10) / 25) * 11 + 0.5;
                const theta = y * 1.2 + Math.random() * Math.PI * 2;
                mesh.userData.treePos = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                mesh.userData.scatterPos = new THREE.Vector3((Math.random()-0.5)*60, (Math.random()-0.5)*60, (Math.random()-0.5)*60);
                mesh.position.copy(mesh.userData.treePos);
                treeGroup.add(mesh);
                particles.push(mesh);
            }
        }

        async function initMediaPipe() {
            const video = document.querySelector('.input_video');
            // å…¼å®¹ Safari çš„å…¨å±€ Hands æ£€æŸ¥
            const HandsClass = window.Hands || (window.mediapipe && window.mediapipe.hands && window.mediapipe.hands.Hands);
            
            if (!HandsClass) {
                document.getElementById('status').innerText = "ERROR: LIBRARY NOT LOADED";
                return;
            }

            const hands = new HandsClass({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults((res) => {
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    document.getElementById('status').innerText = "MAGIC TRACKING";
                    const pts = res.multiHandLandmarks[0];
                    // å·¦å³ç§»åŠ¨æ‰‹åŠ¿æ§åˆ¶æ—‹è½¬
                    targetRotation = (pts[8].x - 0.5) * Math.PI * 1.5;
                    // æåˆè·ç¦»
                    const dist = Math.hypot(pts[8].x - pts[4].x, pts[8].y - pts[4].y);
                    switchState(dist < 0.08 ? 'scatter' : 'tree');
                } else {
                    document.getElementById('status').innerText = "SEARCHING HAND...";
                }
            });

            const CameraClass = window.Camera;
            if (CameraClass) {
                const cam = new CameraClass(video, {
                    onFrame: async () => { await hands.send({ image: video }); },
                    width: 640, height: 480
                });
                cam.start();
            }
        }

        function handleUpload(e) {
            const files = e.target.files;
            for (let file of files) {
                const url = URL.createObjectURL(file);
                textureLoader.load(url, (tex) => {
                    const box = new THREE.Mesh(
                        new THREE.BoxGeometry(2.5, 2.5, 2.5),
                        new THREE.MeshStandardMaterial({ map: tex })
                    );
                    box.position.set(Math.random()*20-10, -30, Math.random()*20-10);
                    treeGroup.add(box);
                    const t = Math.random();
                    const y = t * 20 - 5;
                    const r = (1 - t) * 10 + 3;
                    const targetPos = new THREE.Vector3(r * Math.cos(t*20), y, r * Math.sin(t*20));
                    gsap.to(box.position, { x: targetPos.x, y: targetPos.y, z: targetPos.z, duration: 2, ease: "back.out" });
                    boxes.push(box);
                });
            }
        }

        function switchState(next) {
            if(currentState === next) return;
            currentState = next;
            particles.forEach((p, i) => {
                const target = next === 'tree' ? p.userData.treePos : p.userData.scatterPos;
                gsap.to(p.position, { x: target.x, y: target.y, z: target.z, duration: 1.5, delay: i * 0.001 });
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (analyser && topStar) {
                analyser.getByteFrequencyData(dataArray);
                let avg = dataArray.reduce((a,b) => a+b) / dataArray.length;
                let s = 1 + avg / 80;
                topStar.scale.set(s, s, s);
                topStar.rotation.z += 0.02; // è®©äº”è§’æ˜Ÿè‡ªè½¬
            }
            treeGroup.rotation.y += (targetRotation - treeGroup.rotation.y) * 0.05;
            if(currentState === 'tree') treeGroup.rotation.y += 0.005;
            boxes.forEach(b => b.rotation.y += 0.01);
            composer.render();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
