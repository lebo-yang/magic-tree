<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xmas Tree - Stability Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
            z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #FFD700; text-align: center;
        }
        .start-btn { padding: 18px 45px; border: 2px solid #FFD700; background: transparent; color: #FFD700; font-size: 20px; cursor: pointer; border-radius: 50px; font-weight: bold; }
        .hud { position: absolute; top: 20px; left: 20px; color: #FFD700; z-index: 10; font-family: monospace; font-size: 12px; pointer-events: none; }
        .input_video { position: absolute; top: 10px; right: 10px; width: 100px; height: 75px; border-radius: 5px; opacity: 0.5; transform: scaleX(-1); border: 1px solid #FFD700; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>ğŸ„ æ ¸å¿ƒé©±åŠ¨Â·å¢å¼ºç‰ˆ ğŸ„</h1>
        <p style="font-size: 12px; opacity: 0.7;">å¿…é¡»åœ¨ HTTPS æˆ– Localhost ç¯å¢ƒè¿è¡Œ</p>
        <button class="start-btn" id="startBtn">å¯åŠ¨ 3D åœºæ™¯</button>
    </div>

    <video class="input_video" playsinline></video>
    <div class="hud">SYSTEM: <span id="status">IDLE</span></div>

    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "gsap": "https://unpkg.com/gsap@3.12.5/index.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import gsap from 'gsap';

        let scene, camera, renderer, composer, particleGroup;
        let particles = [], currentState = 'tree';
        let control = { rotX: 0, rotZ: 0, rotVelY: 0.015, targetY: 21 };

        const CORE_Y = 21; // äº”è§’æ˜Ÿä½ç½®è°ƒé«˜

        function init3D() {
            scene = new THREE.Scene();
            particleGroup = new THREE.Group();
            particleGroup.position.y = CORE_Y;
            scene.add(particleGroup);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 75);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.6, 0.4, 0.85));

            scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            
            // æ˜Ÿæ˜Ÿ
            const c = document.createElement('canvas'); c.width = 64; c.height = 64;
            const ctx = c.getContext('2d'); ctx.font = '50px serif'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText('â­', 32, 32);
            const star = new THREE.Sprite(new THREE.SpriteMaterial({ map: new THREE.CanvasTexture(c) }));
            star.scale.set(7, 7, 1);
            star.position.set(0, CORE_Y, 0);
            scene.add(star);

            // ç²’å­ç”Ÿæˆé€»è¾‘
            const texs = ['ğŸ„', 'âœ¨', 'ğŸ§£', 'ğŸ'].map(e => {
                const can = document.createElement('canvas'); can.width = 64; can.height = 64;
                const cx = can.getContext('2d'); cx.font = '50px serif'; cx.textAlign = 'center'; cx.textBaseline = 'middle';
                cx.fillText(e, 32, 32); return new THREE.CanvasTexture(can);
            });

            const total = 450;
            for (let i = 0; i < total; i++) {
                const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: texs[i % 4] }));
                const y = (Math.random() * 25) - 25;
                const r = (Math.abs(y) / 25) * 14 + 0.5;
                const theta = Math.random() * Math.PI * 2;
                sprite.userData.treePos = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                
                const phi = Math.acos(-1 + (2 * i) / total);
                const rho = Math.sqrt(total * Math.PI) * phi;
                sprite.userData.spherePos = new THREE.Vector3(13.5 * Math.sin(phi) * Math.cos(rho), 13.5 * Math.cos(phi), 13.5 * Math.sin(phi) * Math.sin(rho));

                sprite.position.copy(sprite.userData.treePos);
                sprite.scale.set(1.6, 1.6, 1);
                particleGroup.add(sprite);
                particles.push(sprite);
            }
            animate();
        }

        async function startAI() {
            const status = document.getElementById('status');
            try {
                const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
                hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.6 });
                hands.onResults((res) => {
                    if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                        const pts = res.multiHandLandmarks[0];
                        const x = ((1 - pts[8].x) * 2) - 1;
                        const y = -(pts[8].y * 2) + 1;
                        const isClosed = Math.hypot(pts[8].x - pts[4].x, pts[8].y - pts[4].y) < 0.08;
                        
                        if (isClosed && currentState !== 'sphere') switchState('sphere');
                        if (!isClosed && currentState !== 'tree') switchState('tree');

                        control.rotZ = -x * 1.5;
                        control.rotX = -y * 1.5;
                        control.rotVelY = x * 0.1;
                        control.targetY = CORE_Y + y * 10;
                        status.innerText = "TRACKING ACTIVE";
                    } else {
                        status.innerText = "HAND NOT FOUND";
                    }
                });

                const cam = new window.Camera(document.querySelector('.input_video'), {
                    onFrame: async() => await hands.send({image:document.querySelector('.input_video')}),
                    width: 640, height: 480
                });
                await cam.start();
            } catch (e) {
                status.innerText = "AI ERROR (NEED HTTPS)";
                console.warn("AI Model failed to load. Interactive mode disabled.");
            }
        }

        function switchState(next) {
            currentState = next;
            particles.forEach(p => {
                const target = next === 'tree' ? p.userData.treePos : p.userData.spherePos;
                gsap.to(p.position, { x: target.x, y: target.y, z: target.z, duration: 1.2, ease: "power2.inOut" });
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            particleGroup.rotation.y += control.rotVelY;
            particleGroup.rotation.z += (control.rotZ - particleGroup.rotation.z) * 0.1;
            particleGroup.rotation.x += (control.rotX - particleGroup.rotation.x) * 0.1;
            particleGroup.position.y += (control.targetY - particleGroup.position.y) * 0.1;
            composer.render();
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            init3D();
            startAI();
        });

        // å¤‡ç”¨æ–¹æ¡ˆï¼šæ”¯æŒé¼ æ ‡/è§¦æ‘¸æ§åˆ¶
        window.addEventListener('mousemove', (e) => {
            if (document.getElementById('overlay').style.display === 'none') {
                const x = (e.clientX / window.innerWidth) * 2 - 1;
                control.rotVelY = x * 0.05;
            }
        });
    </script>
</body>
</html>
