<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Gesture Xmas Tree</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
            z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #FFD700; text-align: center; transition: opacity 0.5s;
        }
        .start-btn { padding: 18px 45px; border: 2px solid #FFD700; background: transparent; color: #FFD700; font-size: 20px; cursor: pointer; border-radius: 50px; font-weight: bold; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; padding: 20px; box-sizing: border-box; }
        .hud { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); font-size: 11px; font-weight: bold; font-family: monospace; }
        .input_video { position: absolute; top: 10px; right: 10px; width: 80px; height: 60px; border-radius: 8px; opacity: 0.2; transform: scaleX(-1); border: 1px solid #FFD700; }
        #upload-zone { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 100; pointer-events: auto; }
        .upload-label { background: rgba(255,215,0,0.15); border: 1px solid #FFD700; color: #FFD700; padding: 12px 24px; border-radius: 30px; cursor: pointer; font-size: 13px; }
        #hand-pointer { position: absolute; width: 24px; height: 24px; border: 2px solid #FFD700; border-radius: 50%; pointer-events: none; z-index: 1000; display: none; transform: translate(-50%, -50%); box-shadow: 0 0 10px #FFD700; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>ğŸ„ Emoji é­”æ³•æ ‘ ğŸ„</h1>
        <p style="font-size: 13px; margin-bottom: 25px; opacity: 0.8;">é—­åˆæ‰‹æŒï¼šæŠ“å–ç…§ç‰‡ / æ“æ§æ˜Ÿçƒ</p>
        <button class="start-btn" onclick="initExperience()">å¼€å§‹ä½“éªŒ</button>
    </div>

    <video class="input_video" playsinline></video>
    <div id="hand-pointer"></div>
    
    <div id="ui-layer">
        <div class="hud">STATUS: <span id="status">INIT...</span></div>
        <div id="upload-zone">
            <label class="upload-label">ğŸ“¸ ä¸Šä¼ ç…§ç‰‡å¡ç‰‡
                <input type="file" id="photo-upload" hidden multiple accept="image/*">
            </label>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "gsap": "https://unpkg.com/gsap@3.12.5/index.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import gsap from 'gsap';

        let scene, camera, renderer, composer, treeGroup, particleGroup;
        let particles = [], photoCards = [], currentState = 'tree';
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let selectedPhoto = null;
        let sphereRotation = { y: 0, targetY: 0, posY: 17 };

        window.initExperience = function() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('overlay').style.display = 'none', 500);
            init3D();
            setTimeout(initMediaPipe, 1000);
        }

        function createEmojiTexture(emoji) {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.font = '50px serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, 32, 32);
            const tex = new THREE.CanvasTexture(canvas);
            return tex;
        }

        function init3D() {
            scene = new THREE.Scene();
            treeGroup = new THREE.Group();
            particleGroup = new THREE.Group();
            scene.add(treeGroup);
            treeGroup.add(particleGroup);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 40);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.0, 0.4, 0.85));

            scene.add(new THREE.AmbientLight(0xffffff, 1.2));
            
            // é¡¶éƒ¨å¤§æ˜Ÿæ˜Ÿ
            const starTex = createEmojiTexture('â­');
            const topStar = new THREE.Sprite(new THREE.SpriteMaterial({ map: starTex }));
            topStar.scale.set(6, 6, 1);
            topStar.position.y = 17;
            treeGroup.add(topStar);

            // åˆå§‹åŒ– Emoji ç²’å­
            const treeTex = createEmojiTexture('ğŸ„');
            const smallStarTex = createEmojiTexture('âœ¨');

            for (let i = 0; i < 300; i++) {
                const isStar = Math.random() > 0.5;
                const mat = new THREE.SpriteMaterial({ map: isStar ? smallStarTex : treeTex });
                const sprite = new THREE.Sprite(mat);
                
                // æ ‘å½¢ä½ç½®
                const y = (Math.random() * 25) - 10;
                const r = (1 - (y + 10) / 25) * 12 + 0.5;
                const theta = y * 1.5 + Math.random() * Math.PI * 2;
                sprite.userData.treePos = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                
                // çƒä½“ä½ç½® (ä»¥äº”è§’æ˜Ÿ 0,17,0 ä¸ºä¸­å¿ƒ)
                const phi = Math.acos(-1 + (2 * i) / 300);
                const rho = Math.sqrt(300 * Math.PI) * phi;
                const sphereR = 8; // é¢ç§¯ä¸è¦å¤ªå¤§
                sprite.userData.spherePos = new THREE.Vector3(
                    sphereR * Math.sin(phi) * Math.cos(rho),
                    sphereR * Math.cos(phi) + 17,
                    sphereR * Math.sin(phi) * Math.sin(rho)
                );

                sprite.position.copy(sprite.userData.treePos);
                sprite.scale.set(1.5, 1.5, 1);
                particleGroup.add(sprite);
                particles.push(sprite);
            }

            document.getElementById('photo-upload').addEventListener('change', handleUpload);
            animate();
        }

        async function initMediaPipe() {
            const video = document.querySelector('.input_video');
            const pointer = document.getElementById('hand-pointer');
            const hands = new window.Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.6 });

            hands.onResults((res) => {
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const pts = res.multiHandLandmarks[0];
                    const indexTip = pts[8];
                    const thumbTip = pts[4];
                    
                    pointer.style.display = 'block';
                    pointer.style.left = (1 - indexTip.x) * window.innerWidth + 'px';
                    pointer.style.top = indexTip.y * window.innerHeight + 'px';
                    mouse.x = ((1 - indexTip.x) * 2) - 1;
                    mouse.y = -(indexTip.y * 2) + 1;

                    const isClosed = Math.hypot(indexTip.x - thumbTip.x, indexTip.y - thumbTip.y) < 0.08;

                    if (isClosed) {
                        document.getElementById('status').innerText = "CLOSED";
                        switchState('sphere');
                        checkIntersection(); 
                        // å·¦å³ç§»åŠ¨æ”¹å˜æ—‹è½¬é¢ï¼Œä¸Šä¸‹ç§»åŠ¨æ”¹å˜æ—‹è½¬ä½ç½®
                        sphereRotation.targetY = mouse.x * Math.PI * 2;
                        sphereRotation.posY = 17 + mouse.y * 15;
                    } else {
                        document.getElementById('status').innerText = "OPEN";
                        switchState('tree');
                        if(selectedPhoto) shrinkPhoto(selectedPhoto);
                        selectedPhoto = null;
                        sphereRotation.posY = 17;
                    }
                }
            });
            new window.Camera(video, { onFrame: async () => await hands.send({ image: video }), width: 640, height: 480 }).start();
        }

        function handleUpload(e) {
            const files = e.target.files;
            for (let file of files) {
                const url = URL.createObjectURL(file);
                new THREE.TextureLoader().load(url, (tex) => {
                    const geometry = new THREE.PlaneGeometry(5, 6);
                    const material = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
                    const card = new THREE.Mesh(geometry, material);
                    
                    const t = Math.random();
                    const pos = new THREE.Vector3((1-t)*12*Math.cos(t*20), t*20-5, (1-t)*12*Math.sin(t*20));
                    card.position.set(0, -20, 0);
                    card.userData.originPos = pos.clone();
                    treeGroup.add(card);
                    gsap.to(card.position, { x: pos.x, y: pos.y, z: pos.z, duration: 1.5 });
                    photoCards.push(card);
                });
            }
        }

        function checkIntersection() {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(photoCards);
            if (intersects.length > 0) {
                const card = intersects[0].object;
                if (selectedPhoto !== card) {
                    if (selectedPhoto) shrinkPhoto(selectedPhoto);
                    selectedPhoto = card;
                    gsap.to(card.position, { x: 0, y: 15, z: 20, duration: 0.6 });
                    gsap.to(card.scale, { x: 2.5, y: 2.5, z: 1, duration: 0.6 });
                }
            }
        }

        function shrinkPhoto(card) {
            gsap.to(card.position, { x: card.userData.originPos.x, y: card.userData.originPos.y, z: card.userData.originPos.z, duration: 0.4 });
            gsap.to(card.scale, { x: 1, y: 1, z: 1, duration: 0.4 });
        }

        function switchState(next) {
            if (currentState === next) return;
            currentState = next;
            particles.forEach((p, i) => {
                const target = next === 'tree' ? p.userData.treePos : p.userData.spherePos;
                gsap.to(p.position, { x: target.x, y: target.y, z: target.z, duration: 1.2 });
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (currentState === 'sphere') {
                // å¹³æ»‘è½¬åŠ¨æ—‹è½¬é¢
                particleGroup.rotation.y += (sphereRotation.targetY - particleGroup.rotation.y) * 0.05;
                // å‚ç›´ç§»åŠ¨çƒä½“ä½ç½®
                particleGroup.position.y += (sphereRotation.posY - 17 - particleGroup.position.y) * 0.1;
                // çƒä½“è‡ªè½¬
                particleGroup.rotation.z += 0.01;
            } else {
                particleGroup.rotation.y *= 0.9;
                particleGroup.position.y *= 0.9;
                treeGroup.rotation.y += 0.005;
            }
            composer.render();
        }
    </script>
</body>
</html>
