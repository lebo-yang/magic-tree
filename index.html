<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Interactive Xmas Tree</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
            z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #FFD700; text-align: center;
        }
        .start-btn { padding: 18px 45px; border: 2px solid #FFD700; background: transparent; color: #FFD700; font-size: 20px; cursor: pointer; border-radius: 50px; font-weight: bold; box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; padding: 20px; box-sizing: border-box; }
        .hud { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); font-size: 12px; font-weight: bold; }
        .input_video { position: absolute; top: 15px; right: 15px; width: 90px; height: 70px; border-radius: 10px; opacity: 0.4; transform: scaleX(-1); border: 1px solid #FFD700; background: #000; }
        #upload-zone { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 100; pointer-events: auto; }
        .upload-label { background: rgba(255,215,0,0.2); border: 1px solid #FFD700; color: #FFD700; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-size: 14px; }
        #hand-pointer { position: absolute; width: 25px; height: 25px; border: 2px solid #FFD700; border-radius: 50%; pointer-events: none; z-index: 1000; display: none; box-shadow: 0 0 15px #FFD700; transform: translate(-50%, -50%); }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="margin-bottom: 10px;">ğŸ„ äº’åŠ¨ç…§ç‰‡åœ£è¯æ ‘ ğŸ„</h1>
        <button class="start-btn" onclick="initExperience()">å¼€å¯é­”æ³•ä½“éªŒ</button>
        <p style="font-size: 12px; margin-top: 20px; opacity: 0.6;">æ‰‹æŒå¼ å¼€ï¼šæ”¾å¤§é€‰ä¸­ç…§ç‰‡ | æåˆï¼šæ ‘æœ¨æ•£å¼€</p>
    </div>

    <video class="input_video" playsinline></video>
    <div id="hand-pointer"></div>
    
    <div id="ui-layer">
        <div class="hud">STATUS: <span id="status">WAITING...</span></div>
        <div id="upload-zone">
            <label class="upload-label">ğŸ“¸ ä¸Šä¼ ç…§ç‰‡ç”Ÿæˆç¤¼ç‰©ç›’
                <input type="file" id="photo-upload" hidden multiple accept="image/*">
            </label>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "gsap": "https://unpkg.com/gsap@3.12.5/index.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import gsap from 'gsap';

        let scene, camera, renderer, composer, treeGroup, topStar, analyser, dataArray;
        let particles = [], boxes = [], currentState = 'tree';
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let selectedBox = null;
        let handPos = { x: 0, y: 0 };
        const textureLoader = new THREE.TextureLoader();

        const MUSIC_URL = 'https://link.hhtjim.com/163/2657777735.mp3'; 

        window.initExperience = function() {
            document.getElementById('overlay').style.display = 'none';
            setupAudio();
            init3D();
            setTimeout(initMediaPipe, 500);
        }

        function setupAudio() {
            try {
                const audio = new Audio();
                audio.src = MUSIC_URL; audio.crossOrigin = "anonymous"; audio.loop = true;
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaElementSource(audio);
                analyser = audioContext.createAnalyser();
                source.connect(analyser); analyser.connect(audioContext.destination);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                audio.play();
            } catch (e) { console.warn(e); }
        }

        function init3D() {
            scene = new THREE.Scene();
            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 12, 45);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(bloomPass);

            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            createTree();
            
            document.getElementById('photo-upload').addEventListener('change', handleUpload);
            animate();
        }

        function createTree() {
            // äº”è§’æ˜Ÿ
            const starShape = new THREE.Shape();
            for (let i = 0; i < 10; i++) {
                const angle = (i * Math.PI) / 5 - Math.PI / 2;
                const radius = i % 2 === 0 ? 2.5 : 1.1;
                if (i === 0) starShape.moveTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
                else starShape.lineTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
            }
            topStar = new THREE.Mesh(new THREE.ExtrudeGeometry(starShape, { depth: 0.4, bevelEnabled: false }), new THREE.MeshBasicMaterial({ color: 0xFFD700 }));
            topStar.position.y = 17;
            treeGroup.add(topStar);

            // ç²’å­
            const mats = [new THREE.MeshStandardMaterial({ color: 0xFFD700, emissive: 0xFFD700, emissiveIntensity: 0.5 }), new THREE.MeshStandardMaterial({ color: 0x00FF66 }), new THREE.MeshStandardMaterial({ color: 0xFF2244 })];
            for (let i = 0; i < 400; i++) {
                const mesh = new THREE.Mesh(new THREE.SphereGeometry(0.3, 8, 8), mats[i % 3]);
                const y = (Math.random() * 25) - 10;
                const r = (1 - (y + 10) / 25) * 11 + 0.5;
                const theta = y * 1.2 + Math.random() * Math.PI * 2;
                mesh.userData.treePos = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                mesh.userData.scatterPos = new THREE.Vector3((Math.random()-0.5)*60, (Math.random()-0.5)*60, (Math.random()-0.5)*60);
                mesh.position.copy(mesh.userData.treePos);
                treeGroup.add(mesh);
                particles.push(mesh);
            }
        }

        async function initMediaPipe() {
            const video = document.querySelector('.input_video');
            const pointer = document.getElementById('hand-pointer');
            const hands = new window.Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.6 });

            hands.onResults((res) => {
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const pts = res.multiHandLandmarks[0];
                    const indexTip = pts[8];
                    const thumbTip = pts[4];
                    
                    // æ˜ å°„æ‰‹éƒ¨ä½ç½®åˆ°å±å¹•å’Œ 3D åæ ‡
                    handPos.x = (1 - indexTip.x) * window.innerWidth;
                    handPos.y = indexTip.y * window.innerHeight;
                    pointer.style.display = 'block';
                    pointer.style.left = handPos.x + 'px';
                    pointer.style.top = handPos.y + 'px';

                    // è½¬æ¢ä¸º Three.js åæ ‡ (-1 åˆ° 1)
                    mouse.x = ((1 - indexTip.x) * 2) - 1;
                    mouse.y = -(indexTip.y * 2) + 1;

                    const dist = Math.hypot(indexTip.x - thumbTip.x, indexTip.y - thumbTip.y);
                    
                    if (dist < 0.07) {
                        switchState('scatter');
                        if(selectedBox) shrinkBox(selectedBox);
                    } else {
                        switchState('tree');
                        checkIntersection(); // æ£€æµ‹å¹¶æ”¾å¤§ç…§ç‰‡
                    }
                    document.getElementById('status').innerText = "MAGIC TRACKING";
                } else {
                    pointer.style.display = 'none';
                    document.getElementById('status').innerText = "SEARCHING...";
                }
            });

            const cam = new window.Camera(video, { onFrame: async () => { await hands.send({ image: video }); }, width: 640, height: 480 });
            cam.start();
        }

        function checkIntersection() {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(boxes);

            if (intersects.length > 0) {
                const box = intersects[0].object;
                if (selectedBox !== box) {
                    if (selectedBox) shrinkBox(selectedBox);
                    selectedBox = box;
                    expandBox(box);
                }
            } else {
                if (selectedBox) {
                    shrinkBox(selectedBox);
                    selectedBox = null;
                }
            }
        }

        function expandBox(box) {
            gsap.to(box.position, { x: 0, y: 10, z: 25, duration: 0.8, ease: "power2.out" });
            gsap.to(box.scale, { x: 4, y: 4, z: 4, duration: 0.8 });
            gsap.to(box.rotation, { y: Math.PI * 2, duration: 0.8 });
        }

        function shrinkBox(box) {
            gsap.to(box.position, { x: box.userData.originPos.x, y: box.userData.originPos.y, z: box.userData.originPos.z, duration: 0.5 });
            gsap.to(box.scale, { x: 1, y: 1, z: 1, duration: 0.5 });
        }

        function handleUpload(e) {
            const files = e.target.files;
            for (let file of files) {
                const url = URL.createObjectURL(file);
                textureLoader.load(url, (tex) => {
                    const box = new THREE.Mesh(new THREE.BoxGeometry(3, 3, 3), new THREE.MeshStandardMaterial({ map: tex }));
                    const t = Math.random();
                    const y = t * 20 - 5;
                    const r = (1 - t) * 10 + 4;
                    const pos = new THREE.Vector3(r * Math.cos(t*20), y, r * Math.sin(t*20));
                    box.position.set(0, -20, 0);
                    box.userData.originPos = pos.clone();
                    treeGroup.add(box);
                    gsap.to(box.position, { x: pos.x, y: pos.y, z: pos.z, duration: 1.5, ease: "back.out" });
                    boxes.push(box);
                });
            }
        }

        function switchState(next) {
            if(currentState === next) return;
            currentState = next;
            particles.forEach((p, i) => {
                const target = next === 'tree' ? p.userData.treePos : p.userData.scatterPos;
                gsap.to(p.position, { x: target.x, y: target.y, z: target.z, duration: 1.2, delay: i * 0.001 });
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (analyser && topStar) {
                analyser.getByteFrequencyData(dataArray);
                let avg = dataArray.reduce((a,b) => a+b) / dataArray.length;
                topStar.scale.set(1+avg/100, 1+avg/100, 1+avg/100);
                topStar.rotation.z += 0.01;
            }
            if (!selectedBox) treeGroup.rotation.y += 0.005;
            composer.render();
        }
    </script>
</body>
</html>
