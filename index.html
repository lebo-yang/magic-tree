<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Photo Xmas Tree</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
            z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #FFD700; text-align: center;
        }
        .start-btn {
            padding: 18px 45px; border: 2px solid #FFD700; background: transparent;
            color: #FFD700; font-size: 20px; cursor: pointer; border-radius: 50px;
            font-weight: bold; box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; padding: 20px; box-sizing: border-box; }
        .hud { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); font-size: 12px; font-weight: bold; }
        .input_video { position: absolute; top: 15px; right: 15px; width: 80px; height: 60px; border-radius: 10px; opacity: 0.5; transform: scaleX(-1); border: 1px solid #FFD700; }
        
        #upload-zone { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 100; pointer-events: auto; }
        .upload-label { background: rgba(255,215,0,0.2); border: 1px solid #FFD700; color: #FFD700; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-size: 14px; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="margin-bottom: 10px;">ğŸ„ åœ£è¯ç…§ç‰‡é­”æ³•æ ‘ ğŸ„</h1>
        <button class="start-btn" onclick="initExperience()">å¼€å¯éŸ³ä¹ä¸é­”æ³•</button>
        <p style="font-size: 12px; margin-top: 20px; opacity: 0.6;">(ç‚¹å‡»åè¯·å…è®¸æ‘„åƒå¤´æƒé™)</p>
    </div>

    <video class="input_video" playsinline></video>
    
    <div id="ui-layer">
        <div class="hud">STATUS: <span id="status">READY</span></div>
        <div id="upload-zone">
            <label class="upload-label">ğŸ“¸ ä¸Šä¼ ç…§ç‰‡åšæˆç¤¼ç‰©
                <input type="file" id="photo-upload" hidden multiple accept="image/*">
            </label>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "gsap": "https://unpkg.com/gsap@3.12.5/index.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import gsap from 'gsap';

        let scene, camera, renderer, composer, treeGroup, topStar, analyser, dataArray;
        let particles = [], boxes = [], currentState = 'tree', targetRotation = 0;
        const textureLoader = new THREE.TextureLoader();

        // éŸ³ä¹åœ°å€ï¼ˆä½¿ç”¨ HTTPS ç›´æ¥éŸ³é¢‘é“¾æ¥ï¼Œç¡®ä¿ Safari å…¼å®¹ï¼‰
        const MUSIC_URL = 'https://link.hhtjim.com/163/2657777735.mp3'; 

        window.initExperience = function() {
            document.getElementById('overlay').style.display = 'none';
            setupAudio();
            init();
        }

        function setupAudio() {
            const audio = new Audio();
            audio.src = MUSIC_URL;
            audio.crossOrigin = "anonymous";
            audio.loop = true;
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaElementSource(audio);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            audio.play(); // ç”¨æˆ·ç‚¹å‡»åæ’­æ”¾ï¼ŒSafari å…è®¸
        }

        function init() {
            scene = new THREE.Scene();
            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 12, 45);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const renderPass = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.8, 0.4, 0.85);
            composer = new EffectComposer(renderer);
            composer.addPass(renderPass);
            composer.addPass(bloomPass);

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            createEnhancedTree();
            initMediaPipe();
            
            document.getElementById('photo-upload').addEventListener('change', handleUpload);
            animate();
        }

        function createEnhancedTree() {
            // 1. é¡¶éƒ¨äº”è§’æ˜Ÿ
            const starShape = new THREE.Shape();
            for(let i=0; i<10; i++){
                let r = (i%2===0) ? 2.5 : 1.2;
                let a = i * Math.PI / 5;
                if(i===0) starShape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else starShape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            topStar = new THREE.Mesh(
                new THREE.ExtrudeGeometry(starShape, {depth: 0.5, bevelEnabled: false}),
                new THREE.MeshBasicMaterial({color: 0xFFD700})
            );
            topStar.position.y = 16;
            treeGroup.add(topStar);

            // 2. åœ£è¯æ ‘ç²’å­
            const mats = [
                new THREE.MeshStandardMaterial({ color: 0xFFD700, emissive: 0xFFD700, emissiveIntensity: 0.5 }),
                new THREE.MeshStandardMaterial({ color: 0x00FF44, emissive: 0x00FF44, emissiveIntensity: 0.2 }),
                new THREE.MeshStandardMaterial({ color: 0xFF0033, emissive: 0xFF0033, emissiveIntensity: 0.2 })
            ];
            for (let i = 0; i < 400; i++) {
                const mesh = new THREE.Mesh(new THREE.SphereGeometry(0.35, 8, 8), mats[i % 3]);
                const y = (Math.random() * 25) - 10;
                const r = (1 - (y + 10) / 25) * 11 + 0.5;
                const theta = y * 1.2 + Math.random() * Math.PI * 2;
                mesh.userData.treePos = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                mesh.userData.scatterPos = new THREE.Vector3((Math.random()-0.5)*60, (Math.random()-0.5)*60, (Math.random()-0.5)*60);
                mesh.position.copy(mesh.userData.treePos);
                treeGroup.add(mesh);
                particles.push(mesh);
            }
        }

        async function handleUpload(e) {
            const files = e.target.files;
            for (let file of files) {
                const url = URL.createObjectURL(file);
                textureLoader.load(url, (tex) => {
                    const boxGeo = new THREE.BoxGeometry(2.5, 2.5, 2.5);
                    const boxMat = new THREE.MeshStandardMaterial({ map: tex });
                    const box = new THREE.Mesh(boxGeo, boxMat);
                    
                    // éšæœºä½ç½®åˆå§‹åŒ–
                    box.position.set(Math.random()*40-20, -20, Math.random()*40-20);
                    treeGroup.add(box);
                    
                    // ç›®æ ‡ï¼šæŒ‚åœ¨æ˜Ÿå¸¦èºæ—‹çº¿ä¸Š
                    const t = Math.random();
                    const y = t * 20 - 5;
                    const r = (1 - t) * 10 + 2;
                    const theta = t * 20;
                    const targetPos = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                    
                    gsap.to(box.position, {
                        x: targetPos.x, y: targetPos.y, z: targetPos.z,
                        duration: 2, ease: "back.out(1.7)"
                    });
                    boxes.push(box);
                });
            }
        }

        async function initMediaPipe() {
            const video = document.querySelector('.input_video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.6 });
            hands.onResults((res) => {
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const pts = res.multiHandLandmarks[0];
                    targetRotation = (pts[8].x - 0.5) * Math.PI * 1.5;
                    const dist = Math.hypot(pts[8].x - pts[4].x, pts[8].y - pts[4].y);
                    switchState(dist < 0.06 ? 'scatter' : 'tree');
                    document.getElementById('status').innerText = "TRACKING";
                }
            });
            const cam = new Camera(video, {onFrame: async () => await hands.send({image: video}), width: 640, height: 480});
            cam.start();
        }

        function switchState(next) {
            if(currentState === next) return;
            currentState = next;
            particles.forEach((p, i) => {
                const target = next === 'tree' ? p.userData.treePos : p.userData.scatterPos;
                gsap.to(p.position, { x: target.x, y: target.y, z: target.z, duration: 1.5, delay: i * 0.001 });
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // éŸ³ä¹èŠ‚å¥åŒæ­¥
            if (analyser && topStar) {
                analyser.getByteFrequencyData(dataArray);
                let avg = dataArray.reduce((a,b) => a+b) / dataArray.length;
                let scale = 1 + avg / 100;
                topStar.scale.set(scale, scale, scale);
                topStar.material.color.setHSL(0.1, 1, 0.5 + avg / 255);
            }

            treeGroup.rotation.y += (targetRotation - treeGroup.rotation.y) * 0.05;
            if(currentState === 'tree') treeGroup.rotation.y += 0.005;
            
            // ç¤¼ç‰©ç›’è‡ªè½¬
            boxes.forEach(b => b.rotation.y += 0.02);

            composer.render();
        }
    </script>
</body>
</html>
