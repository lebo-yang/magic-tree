<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>3D Magic Photo Tree - Pro Edition</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; touch-action: none; }
    #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
      z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center;
      color: #FFD700; text-align: center; transition: opacity 0.5s;
    }
    .start-btn { padding: 18px 45px; border: 2px solid #FFD700; background: transparent; color: #FFD700; font-size: 20px; cursor: pointer; border-radius: 50px; font-weight: bold; box-shadow: 0 0 15px rgba(255,215,0,0.3); }
    #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; padding: 20px; box-sizing: border-box; }
    .hud { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); font-size: 11px; font-weight: bold; font-family: monospace; }
    .input_video {
      position: absolute; top: 10px; right: 10px; width: 90px; height: 120px; border-radius: 8px;
      opacity: 0.3; transform: scaleX(-1);
      border: 1px solid #FFD700; pointer-events: none; background: #000; object-fit: cover;
    }
    #upload-zone { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 100; pointer-events: auto; }
    .upload-label { background: rgba(255,215,0,0.15); border: 1px solid #FFD700; color: #FFD700; padding: 12px 24px; border-radius: 30px; cursor: pointer; font-size: 13px; }
    #hand-pointer { position: absolute; width: 30px; height: 30px; border: 2px solid #FFD700; border-radius: 50%; pointer-events: none; z-index: 1000; display: none; transform: translate(-50%, -50%); box-shadow: 0 0 15px #FFD700; }
    #error-msg { color: #ff4444; font-size: 12px; margin-top: 10px; display: none; }
  </style>
</head>
<body>

  <div id="overlay">
    <h1 style="margin-bottom: 5px;">ğŸ„ åœ£è¯æ‰‹åŠ¿ç›¸å†Œ ğŸ„</h1>
    <p style="font-size: 13px; margin-bottom: 25px; opacity: 0.8;">æ‰‹æœºç«¯è¯·ç«–å±ä½¿ç”¨ï¼Œå…‰çº¿å……è¶³</p>
    <!-- å…¼å®¹ï¼šä¸è¦ inline onclickï¼ŒæŠŠæ‰€æœ‰åˆå§‹åŒ–éƒ½æŒ‚åˆ° addEventListenerï¼ˆiOS æ›´ç¨³ï¼‰ -->
    <button class="start-btn" id="mainBtn">å¼€å¯é­”æ³•</button>
    <div id="error-msg">ç»„ä»¶æ­£åœ¨åˆå§‹åŒ–ï¼Œè¯·ç¨å...</div>
  </div>

  <!-- iOS Safariï¼šå»ºè®® autoplay muted playsinlineï¼Œé¿å…é¦–å¸§ä¸å‡º -->
  <video class="input_video" playsinline autoplay muted></video>
  <div id="hand-pointer"></div>

  <div id="ui-layer">
    <div class="hud">SYSTEM: <span id="status">INIT...</span></div>
    <div id="upload-zone">
      <label class="upload-label">ğŸ“¸ ä¸Šä¼ ç…§ç‰‡
        <input type="file" id="photo-upload" hidden multiple accept="image/*">
      </label>
    </div>
  </div>

  <div id="canvas-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- å…³é”®ï¼šç§»é™¤ importmapï¼Œç›´æ¥ç”¨å®Œæ•´ ESM URLã€‚iOS Safari å¯¹ importmap æ”¯æŒä¸ç¨³ -->
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
    import { UnrealBloomPass } from "https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/UnrealBloomPass.js";
    import { EffectComposer } from "https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/EffectComposer.js";
    import { RenderPass } from "https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/RenderPass.js";
    // å…³é”®ï¼šGSAP ESM åœ¨ä¸€äº›ç¯å¢ƒä¸­ default export ä¸ç¨³å®šï¼Œä½¿ç”¨å‘½åå¯¼å‡º
    import { gsap } from "https://cdn.jsdelivr.net/npm/gsap@3.12.5/index.js";

    let scene, camera, renderer, composer, treeGroup, topStar, analyser, dataArray;
    let particles = [], boxes = [], currentState = "tree";
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let selectedBox = null;
    const textureLoader = new THREE.TextureLoader();

    const MUSIC_URL = "https://link.hhtjim.com/163/2657777735.mp3";

    let audio, audioCtx;

    function setStatus(t) {
      const el = document.getElementById("status");
      if (el) el.innerText = t;
    }
    function showError(t) {
      const em = document.getElementById("error-msg");
      if (em) {
        em.style.display = "block";
        em.textContent = t;
      }
    }

    function createEmojiTexture(emoji) {
      const canvas = document.createElement("canvas");
      canvas.width = 64; canvas.height = 64;
      const ctx = canvas.getContext("2d");
      ctx.font = "50px serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(emoji, 32, 32);
      const tex = new THREE.CanvasTexture(canvas);
      // ç§»åŠ¨ç«¯é¢œè‰²ç©ºé—´æ›´ä¸€è‡´
      tex.colorSpace = THREE.SRGBColorSpace;
      return tex;
    }

    // iOS Safariï¼šéŸ³é¢‘å¿…é¡»åœ¨ç”¨æˆ·æ‰‹åŠ¿é‡Œåˆ›å»º/æ¢å¤ AudioContext
    async function setupAudioFromGesture() {
      try {
        audio = new Audio(MUSIC_URL);
        audio.crossOrigin = "anonymous";
        audio.loop = true;

        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === "suspended") await audioCtx.resume();

        const source = audioCtx.createMediaElementSource(audio);
        analyser = audioCtx.createAnalyser();
        source.connect(analyser);
        analyser.connect(audioCtx.destination);

        dataArray = new Uint8Array(analyser.frequencyBinCount);

        // å¤±è´¥ä¸æŠ›å‡ºé˜»å¡ï¼šä¸å½±å“ä¸»ä½“éªŒ
        await audio.play();
      } catch (e) {
        console.warn("Audio blocked:", e);
      }
    }

    function init3D() {
      scene = new THREE.Scene();
      treeGroup = new THREE.Group();
      scene.add(treeGroup);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 12, 45);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
      renderer.outputColorSpace = THREE.SRGBColorSpace;

      document.getElementById("canvas-container").appendChild(renderer.domElement);

      composer = new EffectComposer(renderer);
      composer.addPass(new RenderPass(scene, camera));
      composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.4, 0.85));

      scene.add(new THREE.AmbientLight(0xffffff, 0.8));
      createTree();

      document.getElementById("photo-upload").addEventListener("change", handleUpload, { passive: true });

      animate();
    }

    function createTree() {
      const starShape = new THREE.Shape();
      for (let i = 0; i < 10; i++) {
        const angle = (i * Math.PI) / 5 - Math.PI / 2;
        const r = i % 2 === 0 ? 2.6 : 1.2;
        if (i === 0) starShape.moveTo(Math.cos(angle) * r, Math.sin(angle) * r);
        else starShape.lineTo(Math.cos(angle) * r, Math.sin(angle) * r);
      }
      topStar = new THREE.Mesh(
        new THREE.ExtrudeGeometry(starShape, { depth: 0.4, bevelEnabled: false }),
        new THREE.MeshBasicMaterial({ color: 0xFFD700 })
      );
      topStar.position.y = 17;
      treeGroup.add(topStar);

      const emojiTextures = [createEmojiTexture("â­"), createEmojiTexture("ğŸ„"), createEmojiTexture("ğŸ")];
      for (let i = 0; i < 300; i++) {
        const material = new THREE.SpriteMaterial({ map: emojiTextures[i % 3], transparent: true });
        const sprite = new THREE.Sprite(material);
        sprite.scale.set(0.8, 0.8, 1);

        const y = (Math.random() * 25) - 10;
        const r = (1 - (y + 10) / 25) * 11 + 0.5;
        const theta = y * 1.2 + Math.random() * Math.PI * 2;

        sprite.userData.treePos = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
        sprite.userData.scatterPos = new THREE.Vector3(
          (Math.random() - 0.5) * 60,
          (Math.random() - 0.5) * 60,
          (Math.random() - 0.5) * 60
        );

        sprite.position.copy(sprite.userData.treePos);
        treeGroup.add(sprite);
        particles.push(sprite);
      }
    }

    async function initMediaPipe() {
      const video = document.querySelector(".input_video");
      const pointer = document.getElementById("hand-pointer");
      const statusDisp = document.getElementById("status");

      // å…³é”®ï¼šåˆ¤ç©ºã€‚iOS ä¸Š CDN/ç½‘ç»œæ…¢æ—¶å¯èƒ½ hands.js å°šæœªå°±ç»ª
      const HandsLib = window.Hands || (window.mediapipe && window.mediapipe.hands && window.mediapipe.hands.Hands);
      if (!HandsLib) {
        statusDisp.innerText = "MP_FAIL";
        showError("MediaPipe Hands æœªåŠ è½½æˆåŠŸï¼Œè¯·åˆ·æ–°æˆ–æ£€æŸ¥ç½‘ç»œã€‚");
        return;
      }

      const hands = new HandsLib({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });

      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 0,
        minDetectionConfidence: 0.4,
        minTrackingConfidence: 0.4
      });

      hands.onResults((res) => {
        if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
          const pts = res.multiHandLandmarks[0];
          const indexTip = pts[8];
          const thumbTip = pts[4];

          pointer.style.display = "block";

          const screenX = (1 - indexTip.x) * window.innerWidth;
          const screenY = indexTip.y * window.innerHeight;
          pointer.style.left = screenX + "px";
          pointer.style.top = screenY + "px";

          mouse.x = (screenX / window.innerWidth) * 2 - 1;
          mouse.y = -(screenY / window.innerHeight) * 2 + 1;

          const dist = Math.hypot(indexTip.x - thumbTip.x, indexTip.y - thumbTip.y);
          if (dist < 0.1) {
            switchState("scatter");
            if (selectedBox) shrinkBox(selectedBox);
          } else {
            switchState("tree");
            checkIntersection();
          }
          statusDisp.innerText = "ACTIVE";
        } else {
          pointer.style.display = "none";
          statusDisp.innerText = "SEARCHING...";
        }
      });

      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const cameraConstraints = isMobile ? { width: 480, height: 640 } : { width: 640, height: 480 };

      if (!window.Camera) {
        statusDisp.innerText = "CAM_UTIL_FAIL";
        showError("MediaPipe Camera å·¥å…·æœªåŠ è½½æˆåŠŸã€‚");
        return;
      }

      const cam = new window.Camera(video, {
        onFrame: async () => {
          try {
            await hands.send({ image: video });
          } catch (e) {
            // iOS å¶å‘ï¼šé¦–å¸§/æƒé™åˆ‡æ¢å¯¼è‡´ send æŠ¥é”™ï¼Œé¿å…æŠŠç¨‹åºæ‰“æŒ‚
            console.warn("hands.send error:", e);
          }
        },
        ...cameraConstraints
      });

      try {
        await cam.start();
        statusDisp.innerText = "CAM_OK";
      } catch (err) {
        statusDisp.innerText = "CAM_ERR";
        console.error(err);
        showError("æ‘„åƒå¤´å¯åŠ¨å¤±è´¥ï¼šè¯·å…è®¸æƒé™ï¼Œå¹¶ç¡®ä¿ä½¿ç”¨ HTTPSã€‚");
      }
    }

    function checkIntersection() {
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(boxes, false);
      if (intersects.length > 0) {
        const box = intersects[0].object;
        if (selectedBox !== box) {
          if (selectedBox) shrinkBox(selectedBox);
          selectedBox = box;
          expandBox(box);
        }
      } else if (selectedBox) {
        shrinkBox(selectedBox);
        selectedBox = null;
      }
    }

    function expandBox(box) {
      gsap.to(box.position, { x: 0, y: 10, z: 25, duration: 0.6, ease: "power2.out" });
      gsap.to(box.scale, { x: 4.5, y: 4.5, z: 4.5, duration: 0.6 });
      gsap.to(box.rotation, { y: Math.PI * 2, duration: 0.6 });
    }

    function shrinkBox(box) {
      gsap.to(box.position, { x: box.userData.originPos.x, y: box.userData.originPos.y, z: box.userData.originPos.z, duration: 0.4 });
      gsap.to(box.scale, { x: 1, y: 1, z: 1, duration: 0.4 });
      gsap.to(box.rotation, { y: 0, duration: 0.4 });
    }

    function handleUpload(e) {
      const files = e.target.files;
      if (!files || files.length === 0) return;

      for (const file of files) {
        const url = URL.createObjectURL(file);

        textureLoader.load(
          url,
          (tex) => {
            tex.colorSpace = THREE.SRGBColorSpace;

            const box = new THREE.Mesh(
              new THREE.BoxGeometry(3.5, 3.5, 3.5),
              new THREE.MeshStandardMaterial({ map: tex })
            );

            const t = Math.random();
            const y = t * 22 - 7;
            const r = (1 - t) * 11 + 3.5;
            const pos = new THREE.Vector3(r * Math.cos(t * 22), y, r * Math.sin(t * 22));

            box.position.set(0, -30, 0);
            box.userData.originPos = pos.clone();
            treeGroup.add(box);
            gsap.to(box.position, { x: pos.x, y: pos.y, z: pos.z, duration: 1.5, ease: "back.out(1.2)" });
            boxes.push(box);

            // å…³é”®ï¼šé‡Šæ”¾ objectURLï¼Œç§»åŠ¨ç«¯å¦åˆ™å¾ˆå®¹æ˜“å†…å­˜æš´æ¶¨
            URL.revokeObjectURL(url);
          },
          undefined,
          (err) => {
            console.warn("Texture load error:", err);
            URL.revokeObjectURL(url);
          }
        );
      }

      // å…è®¸é‡å¤ä¸Šä¼ åŒä¸€å¼ å›¾ç‰‡è§¦å‘ change
      e.target.value = "";
    }

    function switchState(next) {
      if (currentState === next) return;
      currentState = next;
      particles.forEach((p, i) => {
        const target = next === "tree" ? p.userData.treePos : p.userData.scatterPos;
        gsap.to(p.position, { x: target.x, y: target.y, z: target.z, duration: 1.2, delay: i * 0.001 });
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      if (analyser && topStar && dataArray) {
        analyser.getByteFrequencyData(dataArray);

        // å…¼å®¹ï¼šé¿å… reduce åœ¨æç«¯æƒ…å†µä¸‹é€ æˆé¢å¤– GC å‹åŠ›ï¼ˆç§»åŠ¨ç«¯æ›´ç¨³ï¼‰
        let sum = 0;
        for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
        const avg = sum / dataArray.length;

        const s = 1 + avg / 70;
        topStar.scale.set(s, s, s);
        topStar.rotation.z += 0.01;
      }

      if (!selectedBox && treeGroup) treeGroup.rotation.y += 0.005;
      composer.render();
    }

    function onResize() {
      if (!camera || !renderer || !composer) return;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
      // å…³é”®ï¼šcomposer ä¹Ÿè¦ resizeï¼Œå¦åˆ™ bloom å°ºå¯¸é”™ä½
      composer.setSize(window.innerWidth, window.innerHeight);
    }

    window.addEventListener("resize", onResize, { passive: true });
    window.addEventListener("orientationchange", () => setTimeout(onResize, 200), { passive: true });

    // ç»Ÿä¸€å…¥å£ï¼šæ‰€æœ‰åˆå§‹åŒ–éƒ½åœ¨â€œç”¨æˆ·ç‚¹å‡»â€è§¦å‘ï¼ŒiOS æ›´ç¨³
    async function initExperience() {
      const btn = document.getElementById("mainBtn");
      btn.innerText = "åˆå§‹åŒ–ä¸­...";
      btn.disabled = true;

      setStatus("INIT");

      // 1) éŸ³é¢‘ï¼ˆä¸æˆåŠŸä¹Ÿä¸é˜»å¡ï¼‰
      await setupAudioFromGesture();

      // 2) 3D
      init3D();

      // 3) overlay æ·¡å‡ºåå†å¼€æ‘„åƒå¤´ï¼Œå‡å°‘ iOS é¦–å¸§å¤±è´¥æ¦‚ç‡
      const overlay = document.getElementById("overlay");
      overlay.style.opacity = "0";
      setTimeout(() => { overlay.style.display = "none"; }, 500);

      // 4) MediaPipe
      await initMediaPipe();
    }

    document.getElementById("mainBtn").addEventListener("click", initExperience);
  </script>
</body>
