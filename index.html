<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Core-Centric Xmas Tree</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
            z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #FFD700; text-align: center;
        }
        .start-btn { padding: 18px 45px; border: 2px solid #FFD700; background: transparent; color: #FFD700; font-size: 20px; cursor: pointer; border-radius: 50px; font-weight: bold; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; padding: 20px; box-sizing: border-box; }
        .hud { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); font-size: 11px; font-weight: bold; font-family: monospace; }
        .input_video { position: absolute; top: 10px; right: 10px; width: 100px; height: 75px; border-radius: 8px; opacity: 0.3; transform: scaleX(-1); border: 1px solid #FFD700; background: #222; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>ğŸ„ æ ¸å¿ƒè‡ªä¼ é­”æ³•æ ‘ ğŸ„</h1>
        <p style="font-size: 12px; margin-bottom: 25px; opacity: 0.7;">æ‰‹åŠ¿é—­åˆï¼šçƒä½“æ ¸å¿ƒè‡ªä¼  | æ‰‹åŠ¿å¼ å¼€ï¼šåœ†é”¥é¡¶ç‚¹è‡ªä¼ </p>
        <button class="start-btn" id="startBtn" onclick="initExperience()">å¼€å¯é­”æ³•</button>
    </div>

    <video class="input_video" playsinline></video>
    
    <div id="ui-layer">
        <div class="hud">SYSTEM: <span id="status">READY</span></div>
    </div>

    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "gsap": "https://unpkg.com/gsap@3.12.5/index.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import gsap from 'gsap';

        let scene, camera, renderer, composer, particleGroup;
        let particles = [], currentState = 'tree';
        let mouse = new THREE.Vector2();
        let control = { rotX: 0, rotY: 0, targetY: 17 };

        const CORE_Y = 17; // äº”è§’æ˜Ÿæ ¸å¿ƒé«˜åº¦

        function init3D() {
            scene = new THREE.Scene();
            
            // ç²’å­å®¹å™¨ï¼šå…¶ä½ç½®è®¾åœ¨æ ¸å¿ƒç‚¹ï¼Œæ‰€æœ‰æ—‹è½¬éƒ½åŸºäºæ­¤ç‚¹
            particleGroup = new THREE.Group();
            particleGroup.position.y = CORE_Y;
            scene.add(particleGroup);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 50);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.4, 0.85));

            scene.add(new THREE.AmbientLight(0xffffff, 1.0));
            
            const createTex = (emoji) => {
                const c = document.createElement('canvas'); c.width = 64; c.height = 64;
                const ctx = c.getContext('2d'); ctx.font = '50px serif'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(emoji, 32, 32); return new THREE.CanvasTexture(c);
            };

            const starTex = createTex('â­');
            const treeTex = createTex('ğŸ„');
            const sparkleTex = createTex('âœ¨');

            // å›ºå®šåœ¨æ ¸å¿ƒä½ç½®çš„æ˜Ÿæ˜Ÿ
            const topStar = new THREE.Sprite(new THREE.SpriteMaterial({ map: starTex }));
            topStar.scale.set(6, 6, 1);
            topStar.position.set(0, CORE_Y, 0);
            scene.add(topStar); 

            // ç”Ÿæˆç²’å­
            const total = 400;
            for (let i = 0; i < total; i++) {
                // æ ¹æ®è¦æ±‚ï¼Œçº¢è‰²ç²’å­ rand > 1.1 æ¡ä»¶æ°¸ä¸æˆç«‹ï¼Œæ‰€ä»¥ä¸ç”Ÿæˆå›´å·¾
                const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ 
                    map: Math.random() > 0.5 ? treeTex : sparkleTex 
                }));
                
                // 1. æ ‘å½¢æ€åæ ‡ (ç›¸å¯¹äº CORE_Y)
                const y = (Math.random() * 25) - 25; // ä»0å‘ä¸‹å»¶ä¼¸åˆ°-25
                const r = (Math.abs(y) / 25) * 12 + 0.5;
                const theta = Math.random() * Math.PI * 2;
                sprite.userData.treePos = new THREE.Vector3(r * Math.cos(theta), y, r * Math.sin(theta));
                
                // 2. çƒå½¢æ€åæ ‡ (ç›¸å¯¹äº CORE_Y)
                const phi = Math.acos(-1 + (2 * i) / total);
                const rho = Math.sqrt(total * Math.PI) * phi;
                const sR = 8; // çƒä½“åŠå¾„
                sprite.userData.spherePos = new THREE.Vector3(
                    sR * Math.sin(phi) * Math.cos(rho),
                    sR * Math.cos(phi),
                    sR * Math.sin(phi) * Math.sin(rho)
                );

                sprite.position.copy(sprite.userData.treePos);
                sprite.scale.set(1.5, 1.5, 1);
                particleGroup.add(sprite);
                particles.push(sprite);
            }
            animate();
        }

        window.initExperience = async function() {
            document.getElementById('startBtn').style.display = 'none';
            try {
                init3D();
                await initHandTracking();
                document.getElementById('overlay').style.display = 'none';
            } catch (err) { console.error(err); }
        }

        async function initHandTracking() {
            const video = document.querySelector('.input_video');
            const status = document.getElementById('status');
            const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
            hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.6 });

            hands.onResults((res) => {
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const pts = res.multiHandLandmarks[0];
                    mouse.x = ((1 - pts[8].x) * 2) - 1;
                    mouse.y = -(pts[8].y * 2) + 1;

                    const isClosed = Math.hypot(pts[8].x - pts[4].x, pts[8].y - pts[4].y) < 0.08;
                    if (isClosed) {
                        status.innerText = "CLOSED - SELF ROTATING";
                        switchState('sphere');
                        control.rotY = mouse.x * Math.PI;
                        control.rotX = -mouse.y * Math.PI * 0.5;
                        control.targetY = CORE_Y + mouse.y * 10;
                    } else {
                        status.innerText = "OPEN - CONE ROTATING";
                        switchState('tree');
                        control.targetY = CORE_Y;
                    }
                } else {
                    status.innerText = "SEARCHING...";
                }
            });

            const cam = new window.Camera(video, { onFrame: async() => await hands.send({image:video}), width:640, height:480 });
            return cam.start();
        }

        function switchState(next) {
            if (currentState === next) return;
            currentState = next;
            particles.forEach(p => {
                const target = next === 'tree' ? p.userData.treePos : p.userData.spherePos;
                gsap.to(p.position, { x: target.x, y: target.y, z: target.z, duration: 1.2, ease: "power2.inOut" });
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (currentState === 'sphere') {
                // çƒå½¢æ€ï¼šåŸåœ°è‡ªä¼ 
                particleGroup.rotation.y += 0.02; 
                particleGroup.rotation.x += (control.rotX - particleGroup.rotation.x) * 0.05;
                particleGroup.rotation.z += (control.rotY * 0.2 - particleGroup.rotation.z) * 0.05;
                particleGroup.position.y += (control.targetY - particleGroup.position.y) * 0.1;
            } else {
                // æ ‘å½¢æ€ï¼šç»•é¡¶ç‚¹è‡ªä¼ 
                particleGroup.rotation.x *= 0.9;
                particleGroup.rotation.z *= 0.9;
                particleGroup.rotation.y += 0.01; 
                particleGroup.position.y += (CORE_Y - particleGroup.position.y) * 0.1;
            }
            composer.render();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
